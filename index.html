  <script>
    // ---------------------------------------------------------
    // 1. CONFIGURACI√ìN CR√çTICA (REEMPLAZAR ESTAS L√çNEAS)
    // ---------------------------------------------------------
    // *** üö® VERIFICA TUS CREDENCIALES AQU√ç üö® ***
    const BIN_ID = '691ddaa6ae596e708f6321c9'; 
    const SECRET_KEY = '$2a$10$6.Y19X/sB3np.3CIJmbJZesuwRVxU77ns.FyAdL2dUc46k1vWFG9S'; 
    const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    const DB_KEY = 'mu_marketplace_db_v22_final'; 
    const SESSION_KEY = 'mu_session_user_v22_final';
    
    // Base de datos simulada (solo para mantener la estructura, los datos reales vienen del BIN)
    window.mockDb = {
      data: [], 
      handler: null,
      notify() {} 
    };

    // SDK de Configuraci√≥n Visual (sigue local, no necesita backend)
    window.elementSdk = {
      config: {},
      init: (options) => {
        window.elementSdk.config = options.defaultConfig;
        if(options.onConfigChange) options.onConfigChange(options.defaultConfig);
      },
      setConfig: (newConfig) => {
        window.elementSdk.config = { ...window.elementSdk.config, ...newConfig };
      }
    };

    // ---------------------------------------------------------
    // SDK Base de Datos (Conexi√≥n JSONBin)
    // ---------------------------------------------------------
    window.dataSdk = {
        init: async (handler) => {
            window.mockDb.handler = handler;
            return window.dataSdk.read(); // Leer los datos al inicio
        },
        
        // FUNCI√ìN DE LECTURA: Obtiene todos los datos del BIN
        read: async () => {
            if (!BIN_ID || !SECRET_KEY || BIN_ID.includes('AQUI')) {
                 console.error("JSONBin Config Error: BIN_ID o SECRET_KEY no configurados.");
                 showToast('‚ùå Error de Config: BIN ID o Key faltantes.');
                 const localData = localStorage.getItem(DB_KEY);
                 window.mockDb.data = localData ? JSON.parse(localData) : [];
                 window.mockDb.handler.onDataChanged(window.mockDb.data);
                 return { isOk: false };
            }

            try {
                const response = await fetch(JSONBIN_URL + '/latest', {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': SECRET_KEY 
                    }
                });

                if (!response.ok) {
                   const errorText = await response.text();
                   throw new Error(`Error ${response.status}: ${errorText}`);
                }

                const json = await response.json();
                const data = json.record || []; 
                
                // Almacenar en localStorage como fallback local y para velocidad
                localStorage.setItem(DB_KEY, JSON.stringify(data));
                
                // Actualizar la DB local y notificar
                window.mockDb.data = data;
                window.mockDb.handler.onDataChanged(data); 
                return { isOk: true };

            } catch (error) {
                console.error("JSONBin READ Error:", error);
                showToast('‚ùå Error al cargar datos remotos. Usando datos locales (LocalStorage).');
                // Si falla la red, usar el √∫ltimo backup local
                const localData = localStorage.getItem(DB_KEY);
                window.mockDb.data = localData ? JSON.parse(localData) : [];
                window.mockDb.handler.onDataChanged(window.mockDb.data);
                return { isOk: false };
            }
        },
        
        // FUNCI√ìN DE ESCRITURA: Actualiza TODOS los datos en el BIN
        write: async (newData) => {
            if (!BIN_ID || !SECRET_KEY || BIN_ID.includes('AQUI')) {
                 showToast('‚ùå Error de Config: BIN ID o Key faltantes.');
                 return { isOk: false };
            }
            
            try {
                const response = await fetch(JSONBIN_URL, {
                    method: 'PUT', // PUT se usa para reemplazar todo el contenido
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': SECRET_KEY
                    },
                    body: JSON.stringify(newData)
                });

                if (!response.ok) {
                   const errorText = await response.text();
                   throw new Error(`Error ${response.status}: ${errorText}`);
                }
                
                // Si la escritura es exitosa, actualizamos localStorage y notificamos
                localStorage.setItem(DB_KEY, JSON.stringify(newData));
                window.mockDb.data = newData;
                window.mockDb.handler.onDataChanged(newData);
                return { isOk: true, item: null }; // A√±adir item: null para consistencia si es necesario

            } catch (error) {
                console.error("JSONBin WRITE Error:", error);
                showToast('‚ùå Error de conexi√≥n/escritura. Vuelve a intentarlo.');
                return { isOk: false };
            }
        },

        // CREAR: Agrega un item y reescribe todo el BIN
        create: async (item) => {
            item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
            const newData = [...window.mockDb.data, item];
            const result = await window.dataSdk.write(newData);
            return { isOk: result.isOk, item: item };
        },
        
        // ACTUALIZAR: Modifica un item y reescribe todo el BIN
        update: async (item) => {
            const index = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
            if (index === -1) {
                 console.error("No se encontr√≥ el item para actualizar:", item);
                 showToast('‚ùå Error: No se encontr√≥ el registro para actualizar.');
                 return { isOk: false };
            }

            const newData = [...window.mockDb.data];
            // Clonar para evitar mutar el estado antes de la escritura
            newData[index] = {...item}; 
            const result = await window.dataSdk.write(newData);
            return { isOk: result.isOk, item: result.isOk ? newData[index] : null };
        },
        
        // BORRAR: Elimina un item y reescribe todo el BIN
        delete: async (item) => {
            const newData = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
            const result = await window.dataSdk.write(newData);
            return { isOk: result.isOk };
        }
    };
  </script>

 <body>

  <script>
    // ---------------------------------------------------------
    // 1. CONFIGURACI√ìN Y CONSTANTES
    // ---------------------------------------------------------
    const defaultConfig = {
      site_title: "Mu Online 99B Marketplace",
      contact_info: "Contacto: Discord/WhatsApp",
      background_color: "#0f172a", // Slate-900
      card_background: "#1e293b", // Slate-800

      primary_button: "#3b82f6", // Blue-500

    // Variables de Timeout para Auto-Logout
    let inactivityTimeout;
    const TIMEOUT_LIMIT = 5 * 60 * 1000; // 5 minutos

    // ---------------------------------------------------------
    // 2. ESTADO GLOBAL (VARIABLES EN MEMORIA)
    // ---------------------------------------------------------
    let currentUser = null;
    let currentView = 'catalog'; // 'catalog', 'cart', 'orders', 'admin'
    let selectedCategory = 'all';
    let selectedShopFilter = null;
    
    // Variables para el "Modo Dios" del Admin
    let adminViewTarget = null; // Si no es null, el admin est√° editando la tienda de este usuario
    let selectedProductToEdit = null; // Producto seleccionado para editar en el modal
    let managedUser = null; // Usuario seleccionado para ver detalles en el modal manageUser

    // Arrays de datos (Poblados por dataSdk.read)
    let allProducts = [];
    let allUsers = [];
    let allOrders = [];
    
    // Carrito
    let cart = JSON.parse(localStorage.getItem('mu_cart_v22') || '[]');
    
    // Control de Modales
    let showModal = null; // 'login', 'register', 'editProduct', 'dataTools', 'manageUser' etc.
    let selectedOrder = null; // Para setup de tienda

    // Categor√≠as del Mu Online
    const CATEGORIES = [
      { id: 'all', name: 'Todos', icon: 'üéÆ' },
      { id: 'promotions', name: 'Promociones', icon: 'üî•' },
      { id: 'items', name: 'Items', icon: '‚öîÔ∏è' },
      { id: 'jewels', name: 'Joyas', icon: 'üíé' },
      { id: 'wings', name: 'Alas', icon: 'ü¶Ö' },
      { id: 'sets', name: 'Sets', icon: 'üõ°Ô∏è' }
    ];

    // Credenciales del Admin Supremo
    const ADMIN_CREDENTIALS = {
      username: 'Kaleb',
      password: 'Kaleb.2021',
      discord_tag: 'KalebAdmin#9999'
    };
    
    // Control de Usuarios Online
    let onlineUsers = new Set();
    let userActivityTimeout = null;

    // ---------------------------------------------------------
    // 3. MANEJADOR DE DATOS (L√≥gica Central)
    // ---------------------------------------------------------
    const dataHandler = {
      onDataChanged(data) {
        // Separar los datos por tipo
        allProducts = data.filter(item => item.type === 'product') || [];
        allUsers = data.filter(item => item.type === 'user') || [];
        allOrders = data.filter(item => item.type === 'order') || [];
        const activityRecords = data.filter(item => item.type === 'activity') || [];
        
        // Notificaciones en tiempo real
        if (currentUser) {
            const newOrderAlert = activityRecords.find(a => 
                a.type === 'activity' &&
                a.message && 
                !a.dismissed && 
                (a.username === currentUser.username || currentUser.role === 'admin') 
            );

            if (newOrderAlert) {
                showToast(`üîî ${newOrderAlert.message}`);
                // Marcar como visto para que no salga de nuevo
                const updatedAlert = {...newOrderAlert, dismissed: true};
                // Usar update, pero sin esperar el resultado para no bloquear el flujo
                window.dataSdk.update(updatedAlert); 
            }
        }
        
        // Calcular qui√©n est√° online (actividad < 5 min)
        const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
        onlineUsers = new Set(
          activityRecords
            .filter(a => a.type === 'activity' && new Date(a.last_activity).getTime() > fiveMinutesAgo)
            .map(a => a.username)
        );
        
        // Funciones de refresco
        validateCart(); // Chequear si algo en el carrito cambi√≥ de precio o stock
        render(); // Volver a pintar la pantalla
      }
    };

    // ---------------------------------------------------------
    // 4. INICIALIZACI√ìN (ARRANQUE)
    // ---------------------------------------------------------
    async function init() {
      // Intentar recuperar sesi√≥n guardada
      const storedUser = localStorage.getItem(SESSION_KEY);
      if (storedUser) {
        currentUser = JSON.parse(storedUser);
        showToast(`üëã Sesi√≥n restaurada: ${currentUser.username}`);
      }

      // Configurar listeners de inactividad
      setupAutoLogout();

      // Conectar a la "Base de Datos" (JSONBin)
      await window.dataSdk.init(dataHandler);
      
      // Configurar SDK visual
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
            document.body.style.color = config.text_color || defaultConfig.text_color;
            const baseSize = config.font_size || defaultConfig.font_size;
            document.body.style.fontSize = `${baseSize}px`;
            render();
          }
        });
      }
      
      if (currentUser) updateUserActivity();
      render();
    }

    function setupAutoLogout() {
        const events = ['mousemove', 'keypress', 'click', 'scroll'];
        events.forEach(event => document.addEventListener(event, resetTimer));
        resetTimer();
    }

    function resetTimer() {
        if (currentUser) {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => logout(true), TIMEOUT_LIMIT);
        }
    }

    // ---------------------------------------------------------
    // 5. FUNCIONES DE USUARIO (LOGIN/REGISTRO/LOGOUT)
    // ---------------------------------------------------------
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      // Caso Especial: Login Admin Hardcodeado
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        currentUser = { 
            username, 
            role: 'admin', 
            __backendId: 'admin',
            discord_tag: ADMIN_CREDENTIALS.discord_tag 
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
        showModal = null;
        currentView = 'admin';
        showToast('Bienvenido Admin (Modo Dios Activo)');
        await updateUserActivity();
        render();
        return;
      }

      // Login Normal
      const user = allUsers.find(u => u.username === username && u.password === password);
      if (user) {
        if (user.status === 'banned') {
            showToast('üö´ Tu cuenta ha sido suspendida/baneada.');
            return;
        }

        if (user.role === 'reseller' && !user.approved) {
          showToast('Tu cuenta a√∫n no ha sido aprobada por el Admin.');
          return;
        }
        
        // Guardamos sesi√≥n con datos frescos
        currentUser = { 
          username: user.username,
          role: user.role,
          shop_name: user.shop_name,
          discord_tag: user.discord_tag || 'No Informado', 
          __backendId: user.__backendId
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
        
        // Si es vendedor sin configurar o pendiente de aprobaci√≥n (pero ya tiene usuario)
        if (user.role === 'reseller' && (!user.shop_name || !user.discord_tag || user.status === 'pending')) {
          selectedOrder = user;
          showModal = 'setupShop';
          showToast('Por favor configura tu tienda para continuar');
          render();
          return;
        }
        
        showModal = null;
        if (user.role === 'reseller' || user.role === 'admin') {
          currentView = 'admin';
        }
        showToast(`Bienvenido ${username}`);
        
        await updateUserActivity();
        render();
      } else {
        showToast('Usuario o contrase√±a incorrectos');
      }
    }

    async function handleRegisterBuyer(e) {
      e.preventDefault();
      const username = document.getElementById('buyerUsername').value.trim();
      const password = document.getElementById('buyerPassword').value;
      const discord = document.getElementById('buyerDiscord').value.trim();

      if (allUsers.find(u => u.username === username)) {
        showToast('El usuario ya existe');
        return;
      }
      if (allUsers.find(u => u.discord_tag === discord)) {
        showToast('El Discord ya est√° registrado.');
        return;
      }

      const userData = {
        id: Date.now().toString(),
        type: 'user',
        username,
        password,
        discord_tag: discord || 'No Informado', 
        profile_picture: '',
        role: 'buyer',
        approved: true,
        status: 'active',
        created_at: new Date().toISOString()

    async function handleRegisterReseller(e) {
      e.preventDefault();
      const username = document.getElementById('resellerUsername').value.trim();
      const password = document.getElementById('resellerPassword').value;
      const discord = document.getElementById('resellerDiscord').value.trim();
      const shopName = document.getElementById('resellerShop').value.trim();

      if (allUsers.find(u => u.username === username)) {
        showToast('El usuario ya existe');
        return;
      }
      if (allUsers.find(u => u.discord_tag === discord)) {
        showToast('El Discord ya est√° registrado.');
        return;
      }

      const userData = {
        id: Date.now().toString(),
        type: 'user',
        username,
        password,
        discord_tag: discord || 'No Informado', 
        shop_name: shopName,
        profile_picture: '',
        role: 'reseller',

      if (result.isOk) {
        showToast('Solicitud enviada! Espera aprobaci√≥n del admin.');
        showModal = null;
        render();
      } else {
        showToast('Error al enviar solicitud');
      }

    async function updateUserActivity() {
      if (!currentUser) return;
      
      const activityRecords = window.mockDb.data.filter(item => item.type === 'activity');
      const existingActivity = activityRecords.find(a => a.username === currentUser.username);
      
      const activityData = {
        id: 'activity_' + currentUser.username,
        type: 'activity',
        username: currentUser.username,
        last_activity: new Date().toISOString()
      };
      
      // Intenta actualizar si existe, si no, lo crea.
      if (existingActivity) {
           const updatedActivity = {...existingActivity, last_activity: new Date().toISOString()};
           await window.dataSdk.update(updatedActivity);
      } else {
           await window.dataSdk.create(activityData);
      }
      
      if (userActivityTimeout) clearTimeout(userActivityTimeout);
      userActivityTimeout = setTimeout(updateUserActivity, 3 * 60 * 1000);
    }

    function logout(auto = false) {
      if (userActivityTimeout) clearTimeout(userActivityTimeout);
      clearTimeout(inactivityTimeout);
      currentUser = null;
      localStorage.removeItem(SESSION_KEY);
      currentView = 'catalog';
      cart = [];
      localStorage.setItem('mu_cart_v22', '[]');
      selectedShopFilter = null;
      adminViewTarget = null; // Resetear modo gesti√≥n
      managedUser = null; // Resetear usuario gestionado
      showToast(auto ? 'üí§ Sesi√≥n cerrada por inactividad' : 'Sesi√≥n cerrada');
      render();
    }

    function validateCart() {
        if (cart.length === 0) return;
        let cartModified = false;
        
        const newCart = cart.filter(cartItem => {
            const correspondingProduct = allProducts.find(p => p.__backendId === cartItem.__backendId);
            
            if (!correspondingProduct) {
                showToast(`‚ùå El item "${cartItem.name}" ha sido eliminado del cat√°logo.`);
                cartModified = true;
                return false; 
            }
            
            if (cartItem.quantity > correspondingProduct.stock) {
                cartItem.quantity = correspondingProduct.stock;
                cartModified = true;
                if (cartItem.quantity === 0) return false;
                showToast(`‚ö†Ô∏è Stock de "${cartItem.name}" limitado a ${cartItem.quantity}.`);
            }
            
            // Sincronizar precios en vivo
            if (cartItem.price !== correspondingProduct.price || cartItem.final_price !== correspondingProduct.final_price) {
                cartItem.price = correspondingProduct.price;
                cartItem.final_price = correspondingProduct.final_price;
                cartItem.name = correspondingProduct.name;
                cartModified = true;
            }
            return true;
        });
        
        if (cartModified) {
            cart = newCart;
            updateCartStorage();
        }
    }

    async function createOrder() {
      if (cart.length === 0) return;
      validateCart(); 
      if (cart.length === 0) return;

      // Agrupar productos por vendedor
      const ordersBySeller = {};
      cart.forEach(item => {
        if (!ordersBySeller[item.seller_username]) {
          ordersBySeller[item.seller_username] = {
            seller: item.seller_username,
            discord: item.seller_discord,
            items: [],
            total: 0
          };
        }
        const itemPrice = item.discount > 0 ? item.final_price : item.price;
        ordersBySeller[item.seller_username].items.push(item);
        ordersBySeller[item.seller_username].total += itemPrice * item.quantity;
      });

      let allOk = true;
      for (const sellerUsername in ordersBySeller) {
        const orderInfo = ordersBySeller[sellerUsername];
        const itemsDesc = orderInfo.items.map(item => {
          return `${item.name} x${item.quantity} ($${(item.final_price * item.quantity).toFixed(2)})`;
        }).join(' | ');

        const itemsData = JSON.stringify(orderInfo.items.map(item => ({
          backendId: item.__backendId,
          name: item.name,
          quantity: item.quantity
        })));

        // Asegurar Discord del Comprador y Vendedor
        const buyerDiscord = currentUser.discord_tag || 'No Informado';
        const sellerDiscord = orderInfo.discord || 'No Informado';

        const orderData = {
          id: Date.now().toString() + '_' + sellerUsername,
          type: 'order',
          buyer_username: currentUser.username,
          buyer_discord: buyerDiscord, 
          seller_username: sellerUsername,
          seller_discord: sellerDiscord,
          items: itemsDesc,
          items_data: itemsData,
          total: parseFloat(orderInfo.total.toFixed(2)), // Fix para consistencia
          order_status: 'pending',
          seller_confirmed: false,
          buyer_confirmed: false,
          created_at: new Date().toISOString()
        };

        const result = await window.dataSdk.create(orderData);
        if (!result.isOk) {
          allOk = false;
        } else {
            // Notificaci√≥n Interna para el vendedor
            const notificationData = {
                id: 'ntf_' + Date.now(), 
                type: 'activity',
                username: sellerUsername, 
                message: `¬°NUEVO PEDIDO de ${currentUser.username}!`,
                dismissed: false, 
                created_at: new Date().toISOString()
            };
            await window.dataSdk.create(notificationData);
        }
      }

      if (!allOk) {
          showToast('Error al crear uno o m√°s pedidos');
          return;
      }

      showToast('Pedido(s) creado(s) exitosamente! Esperando confirmaci√≥n del vendedor.');
      cart = [];
      updateCartStorage();
      currentView = 'orders';
      render();
    }

    async function confirmOrder(backendId, isSeller) {
      const order = allOrders.find(o => o.__backendId === backendId);
      if (!order) return;

      let updatedOrder = {...order};

      if (isSeller) {
        // Vendedor confirma entrega
        updatedOrder.seller_confirmed = true;
        showToast('Vendedor confirma entrega. ¬°Ahora el comprador debe confirmar recepci√≥n!');
      } else {
        // Comprador confirma recepci√≥n. Solo se permite si el vendedor ya entreg√≥.
        if (!order.seller_confirmed) {
            showToast('‚ö†Ô∏è Error: El vendedor a√∫n no ha marcado el pedido como entregado.');
            return;
        }
        updatedOrder.buyer_confirmed = true;
      }

      const result = await window.dataSdk.update(updatedOrder); 
      
      if (result.isOk) {
          // SI AMBOS CONFIRMARON, RESTAR STOCK Y FINALIZAR
          if (result.item.seller_confirmed && result.item.buyer_confirmed && result.item.order_status !== 'completed') {
              
              const completedOrder = {...result.item, order_status: 'completed'};
              
              try {
                const itemsData = JSON.parse(completedOrder.items_data);
                
                // 1. Restar Stock de todos los productos
                for (const item of itemsData) {
                  const product = allProducts.find(p => p.__backendId === item.backendId);
                  if (product) {
                    const updatedProduct = {...product, stock: Math.max(0, product.stock - item.quantity)};
                    // Disparamos la actualizaci√≥n de producto, pero no esperamos para no demorar la orden.
                    window.dataSdk.update(updatedProduct); 
                  }
                }
                
                // 2. Actualizar el estado de la orden a completada
                await window.dataSdk.update(completedOrder); 
                
                showToast('‚úÖ ¬°Pedido completado y Stock actualizado! Tienda entra en el Ranking.');
                
                // üö® OPTIMIZACI√ìN CR√çTICA: Forzar recarga completa de datos del BIN
                // Esto asegura que allOrders se actualice con el pedido 'completed' antes del render()
                await window.dataSdk.read(); 

              } catch (e) { 
                console.error("Error al procesar stock o actualizar orden final:", e);
                showToast("Error cr√≠tico al finalizar la orden. Stock no actualizado.");
              }
          } else if (result.item.buyer_confirmed) {
              showToast('‚úÖ Recepci√≥n de items confirmada. Esperando finalizaci√≥n de la venta.');
          } else if (result.item.seller_confirmed) {
             // El vendedor ya confirm√≥, el toast ya se mostr√≥ arriba.
          }
      }
      render();
    }

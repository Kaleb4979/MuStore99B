<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mu Online 99B Marketplace</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; }
    html { height: 100%; }
    
    /* Animaciones y Efectos */
    .category-btn { transition: all 0.3s ease; }
    .category-btn:hover { transform: translateY(-2px); }
    .product-card { transition: all 0.3s ease; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    
    .cart-badge { position: absolute; top: -8px; right: -8px; background-color: #ef4444; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
    .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
    .star { cursor: pointer; transition: all 0.2s ease; }
    .star:hover { transform: scale(1.2); }
    
    /* Top Ranking */
    .top-shop-card { transition: all 0.3s ease; position: relative; overflow: hidden; }
    .top-shop-card:hover { transform: translateY(-5px); }
    .rank-1 { border: 2px solid #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); background: linear-gradient(145deg, rgba(255,215,0,0.1), rgba(0,0,0,0.4)); }
    .rank-2 { border: 2px solid #C0C0C0; box-shadow: 0 0 15px rgba(192, 192, 192, 0.2); background: linear-gradient(145deg, rgba(192,192,192,0.1), rgba(0,0,0,0.4)); }
    .rank-3 { border: 2px solid #CD7F32; box-shadow: 0 0 10px rgba(205, 127, 50, 0.2); background: linear-gradient(145deg, rgba(205,127,50,0.1), rgba(0,0,0,0.4)); }

    /* Live Pulse para Admin */
    .live-dot { height: 10px; width: 10px; background-color: #10b981; border-radius: 50%; display: inline-block; animation: pulse-green 2s infinite; }
    @keyframes pulse-green { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
  </style>

  <script>
    const DB_KEY = 'mu_marketplace_db_v5_admin_stats'; 
    
    // DB Core
    let savedData = localStorage.getItem(DB_KEY);
    window.mockDb = {
      data: savedData ? JSON.parse(savedData) : [],
      handler: null,
      notify() {
        const strData = JSON.stringify(this.data);
        localStorage.setItem(DB_KEY, strData);
        if (this.handler) this.handler.onDataChanged(this.data);
      }
    };

    // Escucha TIEMPO REAL entre pesta√±as
    window.addEventListener('storage', (event) => {
        if (event.key === DB_KEY) {
            const newData = JSON.parse(event.newValue);
            window.mockDb.data = newData;
            if (window.mockDb.handler) window.mockDb.handler.onDataChanged(newData);
        }
    });

    window.dataSdk = {
      init: async (handler) => {
        window.mockDb.handler = handler;
        setTimeout(() => window.mockDb.notify(), 50); 
        return { isOk: true };
      },
      create: async (item) => {
        item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
        window.mockDb.data.push(item);
        window.mockDb.notify();
        return { isOk: true, item: item };
      },
      update: async (item) => {
        const index = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
        if (index !== -1) {
          window.mockDb.data[index] = {...item}; 
          window.mockDb.notify();
          return { isOk: true, item: item };
        }
        return { isOk: false };
      },
      delete: async (item) => {
        window.mockDb.data = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
        window.mockDb.notify();
        return { isOk: true };
      }
    };
    
    window.elementSdk = {
      config: {
        site_title: "Mu Online 99B Marketplace",
        welcome_message: "Items, Joyas y Alas Premium",
        contact_info: "Discord: Admin#99B",
        background_color: "#0f172a",
        card_background: "#1e293b",
        text_color: "#f1f5f9",
        primary_button: "#3b82f6",
        secondary_button: "#10b981",
        font_family: "Inter",
        font_size: 16
      },
      init: (options) => { if(options.onConfigChange) options.onConfigChange(window.elementSdk.config); }
    };
  </script>
 </head>
 <body>
  <div id="app" class="min-h-full"></div>
  
  <script>
    // VARIABLES GLOBALES
    const SESSION_KEY = 'mu_session_user_v5';
    let inactivityTimeout;
    const TIMEOUT_LIMIT = 5 * 60 * 1000; // 5 min logout

    let currentUser = null;
    let currentView = 'catalog';
    let selectedCategory = 'all';
    let allProducts = [], allUsers = [], allOrders = [], allReviews = [];
    let cart = [];
    let showModal = null;
    let selectedOrder = null;
    let onlineUsers = new Set();
    let userActivityTimeout = null;

    const CATEGORIES = [
      { id: 'all', name: 'Todos', icon: 'üéÆ' },
      { id: 'promotions', name: 'Promociones', icon: 'üî•' },
      { id: 'items', name: 'Items', icon: '‚öîÔ∏è' },
      { id: 'jewels', name: 'Joyas', icon: 'üíé' },
      { id: 'wings', name: 'Alas', icon: 'ü¶Ö' },
      { id: 'sets', name: 'Sets', icon: 'üõ°Ô∏è' }
    ];

    const ADMIN_CREDENTIALS = { username: 'Kaleb', password: 'Kaleb.2021' };

    // --- MOTOR DE DATOS (DATA HANDLER) ---
    const dataHandler = {
      onDataChanged(data) {
        allProducts = data.filter(item => item.type === 'product') || [];
        allUsers = data.filter(item => item.type === 'user') || [];
        allOrders = data.filter(item => item.type === 'order') || [];
        allReviews = data.filter(item => item.type === 'review') || [];
        const activityRecords = data.filter(item => item.type === 'activity') || [];
        
        // 1. Notificaciones (Sin Sonido)
        if (currentUser) {
            const newAlert = activityRecords.find(a => 
                a.type === 'activity' && a.message && !a.dismissed && 
                (a.username === currentUser.username || currentUser.role === 'admin') 
            );
            if (newAlert) {
                showToast(`üîî ${newAlert.message}`);
                window.dataSdk.update({...newAlert, dismissed: true}); 
            }
        }
        
        // 2. Calculo Usuarios Online (Ventana de 5 mins)
        const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
        onlineUsers = new Set(
          activityRecords
            .filter(a => a.type === 'activity' && new Date(a.last_activity).getTime() > fiveMinutesAgo)
            .map(a => a.username)
        );
        
        // 3. Validaciones y Render
        checkPendingReviews();
        validateCart();
        render(); 
      }
    };

    async function init() {
      const storedUser = localStorage.getItem(SESSION_KEY);
      if (storedUser) { currentUser = JSON.parse(storedUser); showToast(`üëã Hola de nuevo, ${currentUser.username}`); }

      setupAutoLogout(); // Iniciar contador inactividad

      await window.dataSdk.init(dataHandler);
      if (currentUser) updateUserActivity();
      render();
    }

    // --- AUTO LOGOUT ---
    function setupAutoLogout() {
        ['mousemove','keypress','click','scroll'].forEach(e => document.addEventListener(e, resetTimer));
        resetTimer();
    }
    function resetTimer() {
        if (currentUser) {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => logout(true), TIMEOUT_LIMIT);
        }
    }

    // --- L√ìGICA NEGOCIO ---
    function checkPendingReviews() {
      if (!currentUser || currentUser.role !== 'buyer') return;
      const pending = allOrders.find(o => o.buyer_username === currentUser.username && o.order_status === 'completed' && o.needs_review === true);
      if (pending && (!selectedOrder || selectedOrder.__backendId !== pending.__backendId)) { 
        selectedOrder = pending; showModal = 'review';
      }
    }

    function getSellerRating(u) {
      const revs = allReviews.filter(r => r.reviewed_seller === u);
      if (revs.length === 0) return { average: 0, count: 0 };
      const sum = revs.reduce((a, b) => a + b.rating, 0);
      return { average: (sum / revs.length).toFixed(1), count: revs.length };
    }

    // Top 3: Ventas > Rese√±as > Rating
    function getTopShops() {
      const resellers = allUsers.filter(u => u.role === 'reseller' && u.approved);
      const stats = resellers.map(s => {
        const r = getSellerRating(s.username);
        const sales = allOrders.filter(o => o.seller_username === s.username && o.order_status === 'completed').length;
        return { ...s, rating: parseFloat(r.average), reviewCount: r.count, salesCount: sales };
      });
      return stats.filter(s => s.salesCount > 0 || s.reviewCount > 0)
                  .sort((a, b) => (b.salesCount - a.salesCount) || (b.reviewCount - a.reviewCount) || (b.rating - a.rating))
                  .slice(0, 3);
    }

    // --- ACCIONES USUARIO ---
    async function handleLogin(e) {
      e.preventDefault();
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value;

      if (u === ADMIN_CREDENTIALS.username && p === ADMIN_CREDENTIALS.password) {
        currentUser = { username: 'Kaleb', role: 'admin', __backendId: 'admin' };
        saveSession(); currentView = 'admin'; showModal = null; render(); return;
      }

      const user = allUsers.find(x => x.username === u && x.password === p);
      if (user) {
        if (user.status === 'banned') { showToast('üö´ BANEADO'); return; }
        if (user.role === 'reseller' && !user.approved) { showToast('Cuenta pendiente de aprobaci√≥n'); return; }
        currentUser = user; saveSession();
        if (user.role === 'reseller' && !user.shop_name) { selectedOrder = user; showModal = 'setupShop'; }
        else { showModal = null; if(user.role!=='buyer') currentView='admin'; }
        updateUserActivity(); render();
      } else { showToast('Datos incorrectos'); }
    }

    function saveSession() { localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser)); updateUserActivity(); }
    
    function logout(auto=false) {
      currentUser = null; localStorage.removeItem(SESSION_KEY); clearTimeout(inactivityTimeout);
      currentView = 'catalog'; cart = []; showToast(auto ? 'üí§ Sesi√≥n cerrada por inactividad' : 'Adi√≥s'); render();
    }

    async function updateUserActivity() {
        if (!currentUser) return;
        // Solo actualiza si pasaron 2 min para no saturar red
        const rec = window.mockDb.data.find(x => x.id === 'activity_' + currentUser.username);
        if (!rec || Date.now() - new Date(rec.last_activity).getTime() > 120000) {
            if(rec) await window.dataSdk.update({...rec, last_activity: new Date().toISOString()});
            else await window.dataSdk.create({id: 'activity_'+currentUser.username, type:'activity', username:currentUser.username, last_activity: new Date().toISOString()});
        }
        if(userActivityTimeout) clearTimeout(userActivityTimeout);
        userActivityTimeout = setTimeout(updateUserActivity, 180000);
    }

    // --- RENDER ---
    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'fixed bottom-6 right-6 bg-blue-600 text-white px-6 py-3 rounded shadow-lg z-50 font-bold animate-bounce';
      t.textContent = msg;
      document.body.appendChild(t); setTimeout(() => t.remove(), 3000);
    }

    function render() {
      const app = document.getElementById('app');
      const cfg = window.elementSdk.config;
      document.body.style.backgroundColor = cfg.background_color;
      document.body.style.color = cfg.text_color;

      if (currentView === 'catalog') app.innerHTML = renderCatalog();
      else if (currentView === 'cart') app.innerHTML = renderCart();
      else if (currentView === 'orders') app.innerHTML = renderOrders();
      else if (currentView === 'admin') app.innerHTML = renderAdmin();

      const cont = document.getElementById('modalContainer');
      const modalHtml = showModal ? renderModal() : '';
      if (cont) cont.innerHTML = modalHtml;
      else { const d = document.createElement('div'); d.id = 'modalContainer'; d.innerHTML = modalHtml; document.body.appendChild(d); }
    }

    function renderCatalog() {
      const cfg = window.elementSdk.config;
      const prods = selectedCategory === 'all' ? allProducts : selectedCategory === 'promotions' ? allProducts.filter(p => p.on_sale) : allProducts.filter(p => p.category === selectedCategory);
      const top = getTopShops();

      return `
        <div class="min-h-full pb-10">
            <header class="shadow-lg sticky top-0 z-40" style="background-color: ${cfg.card_background};">
                <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-blue-400">MU MARKET <span class="text-white text-xs">99B</span></h1>
                    <div class="flex gap-2">
                        ${currentUser ? `
                            <button onclick="currentView='cart';render()" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded relative">üõí ${cart.length>0?`<span class="cart-badge">${cart.reduce((a,b)=>a+b.quantity,0)}</span>`:''}</button>
                            <button onclick="currentView='orders';render()" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded">üì¶</button>
                            ${currentUser.role!=='buyer'?`<button onclick="currentView='admin';render()" class="bg-slate-800 border border-blue-500 px-3 py-2 rounded">‚öôÔ∏è</button>`:''}
                            <button onclick="logout()" class="bg-red-600 hover:bg-red-500 px-3 py-2 rounded">üö™</button>
                        `:`
                            <button onclick="showModal='register';render()" class="bg-green-600 px-3 py-2 rounded font-bold">Registro</button>
                            <button onclick="showModal='login';render()" class="bg-blue-600 px-3 py-2 rounded font-bold">Login</button>
                        `}
                    </div>
                </div>
            </header>

            ${top.length > 0 ? `
            <div class="max-w-7xl mx-auto px-4 mt-6">
                <h2 class="text-center text-yellow-400 font-bold text-2xl mb-4">üèÜ TOP VENDEDORES</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${top.map((s,i) => `
                        <div class="top-shop-card rank-${i+1} rounded-xl p-4 text-center">
                            <div class="text-3xl">${i===0?'üëë':i===1?'ü•à':'ü•â'}</div>
                            <h3 class="font-bold text-lg">${s.shop_name}</h3>
                            <div class="flex justify-center gap-4 mt-2 text-sm">
                                <div><span class="text-green-400 font-bold">${s.salesCount}</span> Ventas</div>
                                <div><span class="text-yellow-400 font-bold">${s.rating}</span> (${s.reviewCount})</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`:''}

            <div class="max-w-7xl mx-auto px-4 mt-6 flex flex-wrap justify-center gap-2">
                ${CATEGORIES.map(c => `<button onclick="selectedCategory='${c.id}';render()" class="category-btn px-4 py-2 rounded font-bold ${selectedCategory===c.id?'bg-blue-600 ring-2 ring-blue-400':'bg-slate-800 text-slate-400'}">${c.icon} ${c.name}</button>`).join('')}
            </div>

            <div class="max-w-7xl mx-auto px-4 mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                ${prods.map(p => {
                    const r = getSellerRating(p.seller_username);
                    return `
                    <div class="product-card rounded-xl overflow-hidden shadow-lg ${p.on_sale?'ring-2 ring-red-500':'border border-slate-700'}" style="background-color: ${cfg.card_background}">
                        ${p.on_sale ? '<span class="absolute top-2 right-2 bg-red-600 text-xs font-bold px-2 py-1 rounded z-10 animate-pulse">OFERTA</span>' : ''}
                        <div class="h-40 bg-slate-900 flex items-center justify-center text-5xl">
                            ${p.image_url ? `<img src="${p.image_url}" class="w-full h-full object-cover">` : (CATEGORIES.find(c=>c.id===p.category)?.icon||'üì¶')}
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold truncate">${p.name}</h3>
                            <p class="text-xs text-slate-400 mb-2">üè™ ${p.seller_shop_name} (${r.average}‚≠ê)</p>
                            <div class="flex justify-between items-center">
                                <div class="font-bold text-green-400">$${p.final_price.toFixed(2)}</div>
                                <button onclick="if(!currentUser){showModal='login';render();return;} cart.push({...allProducts.find(x=>x.__backendId=='${p.__backendId}'), quantity:1}); showToast('Agregado'); render();" ${p.stock<1?'disabled':''} class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-xs font-bold disabled:opacity-50">${p.stock>0?'COMPRAR':'AGOTADO'}</button>
                            </div>
                        </div>
                    </div>`;
                }).join('')}
            </div>
        </div>`;
    }

    function renderCart() {
        const total = cart.reduce((a,b)=>a+(b.final_price*b.quantity),0);
        return `
        <div class="max-w-4xl mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6">üõí Tu Carrito</h2>
            ${cart.map((i,x) => `<div class="bg-slate-800 p-4 rounded mb-2 flex justify-between border border-slate-700"><div><b>${i.name}</b><br><span class="text-sm opacity-50">$${i.final_price} x ${i.quantity}</span></div><div class="flex gap-4 items-center"><span class="text-green-400 font-bold">$${(i.final_price*i.quantity).toFixed(2)}</span><button onclick="cart.splice(${x},1);render()" class="text-red-500 font-bold">X</button></div></div>`).join('')}
            ${cart.length>0 ? `<div class="mt-4 text-right"><div class="text-2xl font-bold mb-4">Total: <span class="text-green-400">$${total.toFixed(2)}</span></div><button onclick="const orders={}; cart.forEach(i=>{if(!orders[i.seller_username])orders[i.seller_username]={items:[],total:0,s:i.seller_username,d:i.seller_discord}; orders[i.seller_username].items.push(i); orders[i.seller_username].total+=i.final_price*i.quantity;}); for(let k in orders){ window.dataSdk.create({type:'order', id:Date.now()+'_'+k, buyer_username:currentUser.username, buyer_discord:currentUser.discord_tag, seller_username:k, seller_discord:orders[k].d, items:orders[k].items.map(x=>x.name+' x'+x.quantity).join(', '), items_data:JSON.stringify(orders[k].items.map(x=>({backendId:x.__backendId, quantity:x.quantity}))), total:orders[k].total, order_status:'pending', seller_confirmed:false, buyer_confirmed:false, needs_review:false, created_at:new Date().toISOString()}); window.dataSdk.create({type:'activity', username:k, message:'üí∞ Nuevo Pedido de '+currentUser.username, dismissed:false}); } cart=[]; showToast('Pedido Enviado'); currentView='orders'; render();" class="bg-green-600 w-full py-3 rounded font-bold">CONFIRMAR</button></div>` : '<p>Vac√≠o</p><button onclick="currentView=\'catalog\';render()" class="bg-blue-600 px-4 py-2 rounded mt-4">Volver</button>'}
        </div>`;
    }

    function renderOrders() {
        const orders = allOrders.filter(o => o.buyer_username === currentUser.username).reverse();
        return `
        <div class="max-w-4xl mx-auto p-6">
            <div class="flex justify-between mb-6"><h2 class="text-3xl font-bold">üì¶ Pedidos</h2><button onclick="currentView='catalog';render()" class="bg-blue-600 px-3 py-1 rounded">Volver</button></div>
            ${orders.map(o => `<div class="bg-slate-800 p-4 rounded mb-4 border-l-4 ${o.order_status==='completed'?'border-green-500':'border-yellow-500'}"><div class="flex justify-between font-bold"><span>#${o.id.slice(-6)}</span><span>${o.order_status.toUpperCase()}</span></div><div class="text-sm opacity-60 mb-2">Vendedor: ${o.seller_username}</div><div class="bg-slate-900 p-2 rounded mb-2 text-sm font-mono">${o.items}</div><div class="flex justify-between items-center"><span class="text-xl font-bold">$${o.total.toFixed(2)}</span>${o.order_status==='pending'?`<button onclick="window.dataSdk.update({...allOrders.find(x=>x.__backendId=='${o.__backendId}'), buyer_confirmed:true}); showToast('Confirmado');" ${o.buyer_confirmed?'disabled':''} class="bg-blue-600 px-3 py-1 rounded font-bold disabled:opacity-50">Confirmar Recibido</button>`:'‚úÖ Completado'}</div></div>`).join('')}
        </div>`;
    }

    function renderAdmin() {
      const cfg = window.elementSdk.config;
      const userData = currentUser;
      
      // Filtros de datos
      const myProds = userData.role === 'admin' ? allProducts : allProducts.filter(p => p.seller_username === userData.username);
      const myOrders = userData.role === 'admin' ? allOrders : allOrders.filter(o => o.seller_username === userData.username);
      const pendingOrders = myOrders.filter(o => o.order_status === 'pending');

      // --- CONTADORES EN TIEMPO REAL ---
      // Aqu√≠ calculamos todo al momento de renderizar
      const stats = {
          items: myProds.filter(p => p.category === 'items').length,
          wings: myProds.filter(p => p.category === 'wings').length,
          jewels: myProds.filter(p => p.category === 'jewels').length,
          sets: myProds.filter(p => p.category === 'sets').length,
          users: allUsers.length,
          online: onlineUsers.size
      };

      return `
        <div class="min-h-full p-6 max-w-7xl mx-auto" style="background-color: ${cfg.background_color}; color: ${cfg.text_color};">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">${userData.role === 'admin' ? '‚öôÔ∏è ADMIN DASHBOARD' : 'üè™ MI TIENDA'}</h1>
                <button onclick="currentView='catalog';render()" class="bg-blue-600 px-4 py-2 rounded font-bold">Inicio</button>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
                ${userData.role === 'admin' ? `
                    <div class="bg-slate-800 p-4 rounded border-t-4 border-green-500 text-center shadow-lg">
                        <div class="text-3xl font-bold text-green-400 flex items-center justify-center gap-2">
                            ${stats.online} <span class="live-dot"></span>
                        </div>
                        <div class="text-xs font-bold tracking-wider opacity-70">ONLINE</div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded border-t-4 border-blue-500 text-center shadow-lg">
                        <div class="text-3xl font-bold text-blue-400">${stats.users}</div>
                        <div class="text-xs font-bold tracking-wider opacity-70">CUENTAS</div>
                    </div>
                ` : ''}
                
                <div class="bg-slate-800 p-4 rounded border-t-4 border-purple-500 text-center shadow-lg">
                    <div class="text-2xl font-bold text-purple-400">${stats.jewels}</div>
                    <div class="text-xs font-bold opacity-70">üíé JOYAS</div>
                </div>
                <div class="bg-slate-800 p-4 rounded border-t-4 border-sky-500 text-center shadow-lg">
                    <div class="text-2xl font-bold text-sky-400">${stats.wings}</div>
                    <div class="text-xs font-bold opacity-70">ü¶Ö ALAS</div>
                </div>
                <div class="bg-slate-800 p-4 rounded border-t-4 border-red-500 text-center shadow-lg">
                    <div class="text-2xl font-bold text-red-400">${stats.items}</div>
                    <div class="text-xs font-bold opacity-70">‚öîÔ∏è ITEMS</div>
                </div>
                <div class="bg-slate-800 p-4 rounded border-t-4 border-yellow-500 text-center shadow-lg">
                    <div class="text-2xl font-bold text-yellow-400">${stats.sets}</div>
                    <div class="text-xs font-bold opacity-70">üõ°Ô∏è SETS</div>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-xl mb-8 shadow-lg border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-yellow-400">üì¶ Pedidos Pendientes (${pendingOrders.length})</h2>
                ${pendingOrders.length===0 ? '<p class="opacity-50">Todo limpio.</p>' : pendingOrders.map(o => `
                    <div class="bg-slate-900 p-4 rounded mb-2 flex flex-wrap justify-between items-center gap-4 border border-slate-700">
                        <div>
                            <div class="font-bold text-white">#${o.id.slice(-6)}</div>
                            <div class="text-sm text-slate-400">Comprador: <span class="text-white">${o.buyer_username}</span> (${o.buyer_discord})</div>
                            <div class="text-xs opacity-60 mt-1 font-mono">${o.items}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="font-bold text-xl text-green-400">$${o.total}</div>
                            <button onclick="const ord=allOrders.find(x=>x.__backendId=='${o.__backendId}'); window.dataSdk.update({...ord, seller_confirmed:true}); if(ord.buyer_confirmed){ window.dataSdk.update({...ord, order_status:'completed', needs_review:true}); try{ JSON.parse(ord.items_data).forEach(i=>{ const pr=allProducts.find(p=>p.__backendId==i.backendId); if(pr) window.dataSdk.update({...pr, stock:Math.max(0,pr.stock-i.quantity)}) }); }catch(e){} } showToast('Actualizado');" ${o.seller_confirmed?'disabled':''} class="bg-green-600 hover:bg-green-500 disabled:opacity-50 px-4 py-2 rounded font-bold text-white">
                                ${o.seller_confirmed ? 'Esperando Cliente' : '‚úÖ Entregar'}
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>

            <div class="bg-slate-800 p-6 rounded-xl mb-8 shadow-lg border border-slate-700">
                <h2 class="text-xl font-bold mb-4 text-blue-400">‚ûï Nuevo Producto</h2>
                <form onsubmit="event.preventDefault(); const f=event.target; const p={type:'product',name:f.n.value,category:f.c.value,price:parseFloat(f.p.value),stock:parseInt(f.s.value),discount:parseInt(f.d.value)||0,image_url:f.i.value,description:f.desc.value,on_sale:f.os.checked,seller_username:currentUser.username,seller_shop_name:currentUser.shop_name,seller_discord:currentUser.discord_tag,created_at:new Date().toISOString()}; p.final_price=p.price*(1-p.discount/100); window.dataSdk.create(p); f.reset(); showToast('‚úÖ Publicado');" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input name="n" placeholder="Nombre del Item" required class="bg-slate-700 p-3 rounded text-white border border-slate-600 focus:border-blue-500 outline-none">
                    <select name="c" class="bg-slate-700 p-3 rounded text-white border border-slate-600"><option value="items">Arma/Escudo</option><option value="sets">Set Completo</option><option value="wings">Alas</option><option value="jewels">Joyas</option></select>
                    <input name="p" type="number" step="0.01" placeholder="Precio (USDT)" required class="bg-slate-700 p-3 rounded text-white border border-slate-600">
                    <input name="s" type="number" placeholder="Cantidad (Stock)" required class="bg-slate-700 p-3 rounded text-white border border-slate-600">
                    <input name="d" type="number" placeholder="% Descuento (Opcional)" class="bg-slate-700 p-3 rounded text-white border border-slate-600">
                    <input name="i" placeholder="URL Imagen (Imgur...)" class="bg-slate-700 p-3 rounded text-white border border-slate-600">
                    <textarea name="desc" placeholder="Descripci√≥n detallada..." class="md:col-span-2 bg-slate-700 p-3 rounded text-white h-20 border border-slate-600"></textarea>
                    <label class="flex items-center gap-2 bg-slate-700 p-2 rounded w-fit"><input name="os" type="checkbox" class="w-5 h-5 accent-red-500"> <span class="font-bold text-red-400">üî• Oferta Especial</span></label>
                    <button class="md:col-span-2 bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold text-white uppercase tracking-wide shadow-lg">Publicar Ahora</button>
                </form>
            </div>
            
            ${userData.role === 'admin' ? `
                <div class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700">
                    <h2 class="text-xl font-bold mb-4 text-purple-400">üëÆ Control de Usuarios</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-300">
                            <thead class="bg-slate-900 text-white uppercase font-bold"><tr><th class="p-3">Usuario</th><th>Rol</th><th>Estado</th><th>Tienda</th><th>Acci√≥n</th></tr></thead>
                            <tbody>${allUsers.map(u => `
                                <tr class="border-b border-slate-700 hover:bg-slate-700/50">
                                    <td class="p-3 font-bold ${onlineUsers.has(u.username)?'text-green-400':'text-white'}">${u.username} ${onlineUsers.has(u.username)?'‚óè':''}</td>
                                    <td><span class="bg-slate-700 px-2 py-1 rounded text-xs">${u.role}</span></td>
                                    <td><span class="${u.status==='banned'?'text-red-500 font-bold':'text-green-500'}">${u.status}</span></td>
                                    <td class="text-xs">${u.shop_name||'-'}</td>
                                    <td>
                                        <button onclick="window.dataSdk.update({...allUsers.find(x=>x.__backendId=='${u.__backendId}'), status: '${u.status.includes('banned')?'active':'banned'}'})" class="text-yellow-500 hover:text-yellow-400 font-bold mr-3">${u.status.includes('banned')?'UNBAN':'BAN'}</button>
                                        <button onclick="if(confirm('¬øEliminar Definitivamente?')) window.dataSdk.delete(allUsers.find(x=>x.__backendId=='${u.__backendId}'))" class="text-red-500 hover:text-red-400 font-bold">DEL</button>
                                    </td>
                                </tr>
                            `).join('')}</tbody>
                        </table>
                    </div>
                </div>
            ` : ''}
        </div>`;
    }

    function renderModal() {
      const close = `onclick="if(event.target===this){showModal=null; render()}"`;
      const box = "bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full relative border border-slate-600";

      if (showModal === 'login') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${box}"><h2 class="text-2xl font-bold text-center mb-4 text-white">Acceso</h2><form onsubmit="handleLogin(event)"><input id="u" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white outline-none focus:ring-2 focus:ring-blue-500" required><input id="p" type="password" placeholder="Contrase√±a" class="w-full mb-6 p-3 rounded bg-slate-700 text-white outline-none focus:ring-2 focus:ring-blue-500" required><button class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold text-white">ENTRAR</button></form></div>
        </div>`;

      if (showModal === 'register') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${box}"><h2 class="text-2xl font-bold text-center mb-4 text-green-400">Registro</h2><form onsubmit="event.preventDefault(); const f=event.target; if(allUsers.find(x=>x.username==f.u.value)){showToast('Existe');return} window.dataSdk.create({type:'user', username:f.u.value, password:f.p.value, discord_tag:f.d.value, role:'buyer', approved:true, status:'active', created_at:new Date().toISOString()}); showToast('Registrado'); showModal='login'; render();"><input name="u" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required><input name="p" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required><input name="d" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required><button class="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold text-white">CREAR CUENTA</button></form></div>
        </div>`;

      if (showModal === 'registerReseller') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${box}"><h2 class="text-2xl font-bold text-center mb-4 text-purple-400">Vender Items</h2><form onsubmit="event.preventDefault(); const f=event.target; window.dataSdk.create({type:'user', username:f.u.value, password:f.p.value, shop_name:f.s.value, discord_tag:f.d.value, role:'reseller', approved:false, status:'pending', created_at:new Date().toISOString()}); showToast('Solicitud Enviada'); showModal=null; render();"><input name="u" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required><input name="p" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required><input name="s" placeholder="Nombre Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required><input name="d" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required><button class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-bold text-white">SOLICITAR</button></form></div>
        </div>`;

      if (showModal === 'review') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
            <div class="${box} border-2 border-yellow-500"><h2 class="text-2xl font-bold text-center mb-2 text-yellow-400">‚≠ê Calificar Compra</h2><p class="text-center text-slate-400 mb-6">¬øQu√© tal fue tu experiencia con <b>${selectedOrder.seller_username}</b>?</p><form onsubmit="event.preventDefault(); const r=event.target.rating.value; if(!r)return; window.dataSdk.create({type:'review', buyer_username:currentUser.username, reviewed_seller:selectedOrder.seller_username, rating:parseInt(r), review_text:event.target.t.value, created_at:new Date().toISOString()}); window.dataSdk.update({...selectedOrder, needs_review:false}); showToast('Gracias!'); showModal=null; render();"><div class="flex justify-center gap-2 mb-6">${[1,2,3,4,5].map(n => `<label><input type="radio" name="rating" value="${n}" class="hidden peer"><span class="text-4xl text-slate-600 peer-checked:text-yellow-400 hover:text-yellow-400 cursor-pointer transition">‚òÖ</span></label>`).join('')}</div><textarea name="t" class="w-full bg-slate-700 p-3 rounded text-white mb-4" placeholder="Comentario opcional..."></textarea><button class="w-full bg-yellow-600 hover:bg-yellow-500 py-3 rounded font-bold text-white">ENVIAR</button></form></div>
        </div>`;

      if (showModal === 'setupShop') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
            <div class="${box}"><h2 class="text-2xl font-bold text-center mb-4">Configuraci√≥n Inicial</h2><form onsubmit="event.preventDefault(); const u={...currentUser, shop_name:document.getElementById('sn').value, discord_tag:document.getElementById('sd').value, role:'reseller', approved:true, status:'approved'}; window.dataSdk.update(u); currentUser=u; saveSession(); showModal=null; currentView='admin'; render();"><input id="sn" placeholder="Nombre Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required><input id="sd" placeholder="Discord Tag" value="${currentUser.discord_tag||''}" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required><button class="w-full bg-blue-600 py-3 rounded font-bold text-white">GUARDAR</button></form></div>
        </div>`;

      return '';
    }

    init();
  </script>
 </body>
</html>

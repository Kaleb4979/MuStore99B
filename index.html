    // ---------------------------------------------------------

    window.dataSdk = {

                window.mockDb.data = newData;
                window.mockDb.handler.onDataChanged(newData);
                return { isOk: true, item: null }; // A√±adir item: null para consistencia si es necesario

            } catch (error) {
                console.error("JSONBin WRITE Error:", error);
                showToast('‚ùå Error de conexi√≥n/escritura. Vuelve a intentarlo.');
                return { isOk: false };
            }

        // CREAR: Agrega un item y reescribe todo el BIN

            item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
            const newData = [...window.mockDb.data, item];
            const result = await window.dataSdk.write(newData);
            return { isOk: result.isOk, item: item };
        },
       
        // ACTUALIZAR: Modifica un item y reescribe todo el BIN
        update: async (item) => {
            const index = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
            if (index === -1) {
                   console.error("No se encontr√≥ el item para actualizar:", item);
                   showToast('‚ùå Error: No se encontr√≥ el registro para actualizar.');
                   return { isOk: false };
            }

            const newData = [...window.mockDb.data];
            // Clonar para evitar mutar el estado antes de la escritura
            newData[index] = {...item}; 
            const result = await window.dataSdk.write(newData);
            return { isOk: result.isOk, item: result.isOk ? newData[index] : null };
        },
       
        // BORRAR: Elimina un item y reescribe todo el BIN
        delete: async (item) => {
            const newData = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
            const result = await window.dataSdk.write(newData);
            return { isOk: result.isOk };
        }
    };

  <script>

    // ---------------------------------------------------------
    // 3. SDK DE CHAT (INTEGRACI√ìN SUPABASE REALTIME)
    // ---------------------------------------------------------
    window.chatSdk = {
       
        // FUNCI√ìN PARA OBTENER EL HISTORIAL DE MENSAJES
        getMessages: async (orderId) => {
            if (!supabase) return [];
           
            const { data, error } = await supabase
                .from(CHAT_TABLE_NAME)
                .select('id, sender, content, created_at, order_id')
                .eq('order_id', orderId)
                .order('created_at', { ascending: true });
               
            if (error) {
                console.error('Error al obtener mensajes de Supabase:', error);
                showToast('‚ùå Error al cargar mensajes del chat.');
                return [];
            }
            // Mapear created_at a timestamp para mantener consistencia con el c√≥digo original
            return data.map(msg => ({
                ...msg,
                timestamp: msg.created_at
            }));
        },

        // FUNCI√ìN PARA ENVIAR UN MENSAJE
        sendMessage: async (orderId, sender, content) => {
            if (!supabase || !content.trim()) return;
           
            const { error } = await supabase
                .from(CHAT_TABLE_NAME)
                .insert([
                    {
                        order_id: orderId,
                        sender: sender,
                        content: content,
                        // created_at se genera autom√°ticamente en Supabase si la columna est√° configurada
                    }
                ]);
               
            if (error) {
                console.error('Error al enviar mensaje a Supabase:', error);
                showToast('‚ùå Error al enviar mensaje.');
            }
        },

        // MANEJADOR DE CAMBIOS DE REALTIME
        handleRealtimeChange: (payload) => {
            console.log('Realtime Change:', payload);
           
            if (payload.eventType === 'INSERT' && payload.new) {
                const newMessage = {
                    id: payload.new.id,
                    sender: payload.new.sender,
                    content: payload.new.content,
                    timestamp: payload.new.created_at || new Date().toISOString()
                };
               
                // Solo a√±adir si no existe (evita duplicados si se refresca la vista despu√©s de un INSERT)
                if (!chatMessages.find(msg => msg.id === newMessage.id)) {
                    chatMessages.push(newMessage);
                    // Esto forza la actualizaci√≥n solo del modal de chat si est√° abierto
                    if (showModal === 'chat') {
                        const messagesContainer = document.querySelector('.chat-messages');
                        if (messagesContainer) {
                            renderChatMessages(messagesContainer);
                        }
                    }
                }
            }
        },

        // FUNCI√ìN PARA INICIAR LA SUSCRIPCI√ìN EN TIEMPO REAL
        subscribeToOrder: async (orderId) => {
            if (!supabase) {
                showToast('‚ö†Ô∏è Supabase no configurado. Chat en modo simulado/local.');
                return;
            }
           
            // 1. Limpiar suscripci√≥n anterior si existe

            // 3. Crear la suscripci√≥n al canal
            chatSubscription = supabase
                .channel(`chat-order-${orderId}`) // Un canal √∫nico para cada orden
                .on(
                    'postgres_changes',
                    { event: 'INSERT', schema: 'public', table: CHAT_TABLE_NAME, filter: `order_id=eq.${orderId}` },
                    window.chatSdk.handleRealtimeChange
                )
                .subscribe();
           
            showToast('üí¨ Chat Realtime iniciado con Supabase.');
        },

        // FUNCI√ìN PARA CERRAR LA SUSCRIPCI√ìN
        unsubscribe: () => {
            if (chatSubscription) {
                supabase.removeChannel(chatSubscription);
                chatSubscription = null;
                // console.log('Chat Subscription Unsubscribed');
            }
        }
    };

    function validateCart() {
        if (cart.length === 0) return;
        let cartModified = false;
       
        const newCart = cart.filter(cartItem => {
            const correspondingProduct = allProducts.find(p => p.__backendId === cartItem.__backendId);
           
            if (!correspondingProduct) {
                showToast(`‚ùå El item "${cartItem.name}" ha sido eliminado del cat√°logo.`);
                cartModified = true;
                return false; 
            }
           
            if (cartItem.quantity > correspondingProduct.stock) {
                cartItem.quantity = correspondingProduct.stock;
                cartModified = true;
                if (cartItem.quantity === 0) return false;
                showToast(`‚ö†Ô∏è Stock de "${cartItem.name}" limitado a ${cartItem.quantity}.`);
            }
           
            // Sincronizar precios en vivo
            if (cartItem.price !== correspondingProduct.price || cartItem.final_price !== correspondingProduct.final_price) {
                cartItem.price = correspondingProduct.price;
                cartItem.final_price = correspondingProduct.final_price;
                cartItem.name = correspondingProduct.name;
                cartModified = true;
            }
            return true;
        });
       
        if (cartModified) {
            cart = newCart;
            updateCartStorage();
        }
    }

    async function createOrder() {

      const ordersBySeller = {};
      cart.forEach(item => {

            seller: item.seller_username,
            discord: item.seller_discord,
            items: [],
            total: 0
          };
        }
        const itemPrice = item.discount > 0 ? item.final_price : item.price;
        ordersBySeller[item.seller_username].items.push(item);
        ordersBySeller[item.seller_username].total += itemPrice * item.quantity;
      });

      let allOk = true;
      for (const sellerUsername in ordersBySeller) {
        const orderInfo = ordersBySeller[sellerUsername];
        const itemsDesc = orderInfo.items.map(item => {
          return `${item.name} x${item.quantity} ($${(item.final_price * item.quantity).toFixed(2)})`;
        }).join(' | ');

        const itemsData = JSON.stringify(orderInfo.items.map(item => ({
          backendId: item.__backendId,
          name: item.name,
          quantity: item.quantity
        })));

        // Asegurar Discord del Comprador y Vendedor
        const buyerDiscord = currentUser.discord_tag || 'No Informado';
        const sellerDiscord = orderInfo.discord || 'No Informado';

        const orderData = {

          items: itemsDesc,
          items_data: itemsData,
          total: parseFloat(orderInfo.total.toFixed(2)), // Fix para consistencia
          order_status: 'pending',
          seller_confirmed: false,
          buyer_confirmed: false,
          needs_review: false, 
          created_at: new Date().toISOString()
        };

        const result = await window.dataSdk.create(orderData);
        if (!result.isOk) {

        } else {

                type: 'activity',
                username: sellerUsername, 
                message: `¬°NUEVO PEDIDO de ${currentUser.username}!`,
                dismissed: false, 
                created_at: new Date().toISOString()

            await window.dataSdk.create(notificationData);

      }

      if (!allOk) {

    async function confirmOrder(backendId, isSeller) {
      const order = allOrders.find(o => o.__backendId === backendId);
      if (!order) return;

      let updatedOrder = {...order};

      if (isSeller) {
        // Vendedor confirma entrega (PRIMER PASO)
        updatedOrder.seller_confirmed = true;
        showToast('Vendedor confirma entrega. ¬°Ahora el comprador debe confirmar recepci√≥n!');
      } else {
        // Comprador confirma recepci√≥n (SEGUNDO PASO)
        if (!order.seller_confirmed) {
            showToast('‚ö†Ô∏è Error: El vendedor a√∫n no ha marcado el pedido como entregado. Esto es obligatorio para confirmar la recepci√≥n.');
            return;
        }
        updatedOrder.buyer_confirmed = true;
      }

      const result = await window.dataSdk.update(updatedOrder); 
     
      if (result.isOk) {
          // SI AMBOS CONFIRMARON, RESTAR STOCK Y FINALIZAR
          if (result.item.seller_confirmed && result.item.buyer_confirmed && result.item.order_status !== 'completed') {
              
              const completedOrder = {...result.item, order_status: 'completed', needs_review: true}; // <-- needs_review activado
              
              try {
                const itemsData = JSON.parse(completedOrder.items_data);
                
                // 1. Restar Stock de todos los productos
                for (const item of itemsData) {
                  const product = allProducts.find(p => p.__backendId === item.backendId);
                  if (product) {
                    const updatedProduct = {...product, stock: Math.max(0, product.stock - item.quantity)};
                    // Disparamos la actualizaci√≥n de producto, pero no esperamos.
                    window.dataSdk.update(updatedProduct); 
                  }
                }
                
                // 2. Actualizar el estado de la orden a completada
                await window.dataSdk.update(completedOrder);

    function getShopRating(username) {
        const reviews = allReviews.filter(r => r.reviewed_seller === username);
        const avg = reviews.length ? (reviews.reduce((a,b)=>a+b.rating,0)/reviews.length).toFixed(1) : 0;
        return { rating: parseFloat(avg), reviewCount: reviews.length };
    }

    function getStarHtml(rating) {
        const fullStars = Math.floor(rating);
        let html = '';
        for (let i = 0; i < fullStars; i++) {
            html += '‚≠ê';
        }
        return html || (rating > 0 ? 'N/A' : 'Sin calificar'); 
    }

    async function handleSubmitReview(e) {
        e.preventDefault();
        if (!selectedOrder) return;
       
        const rating = parseInt(document.getElementById('reviewRating').value);
        const comment = document.getElementById('reviewComment').value.trim();
       
        if (rating < 1 || rating > 5) {
            showToast('La calificaci√≥n debe ser entre 1 y 5.');
            return;
        }
       
        const reviewData = {
            id: Date.now().toString(),
            type: 'review',
            reviewed_order: selectedOrder.__backendId,
            reviewed_seller: selectedOrder.seller_username,
            reviewer: currentUser.username,
            rating: rating,
            comment: comment,
            created_at: new Date().toISOString()
        };
       
        const reviewResult = await window.dataSdk.create(reviewData);
       
        if (reviewResult.isOk) {
            // Marcar la orden como revisada
            const updatedOrder = {...selectedOrder, needs_review: false};
            await window.dataSdk.update(updatedOrder);
           
            showToast('‚úÖ ¬°Rese√±a enviada! Gracias por tu feedback.');
            showModal = null;
            selectedOrder = null;
        } else {
            showToast('‚ùå Error al enviar la rese√±a.');
        }
    }

    async function openChatModal(orderId) {

    function getTopShops() {

      const shopsStats = resellers.map(seller => {
        // 1. Obtener stats de reviews

        // 2. Contar ventas
        const sales = allOrders.filter(o => o.seller_username === seller.username && o.order_status === 'completed').length;
       
        return { 
            ...seller, 
            salesCount: sales, // M√©trica principal de ranking
            rating: rating,     // Para visibilidad
            reviewCount: reviewCount // Para visibilidad

      });
      // Ranking basado SOLO en Ventas (salesCount)
      return shopsStats.filter(s => s.salesCount > 0)
          .sort((a, b) => b.salesCount - a.salesCount).slice(0, 3);

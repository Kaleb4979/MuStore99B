 <head>

  <title>Mu Online 99B Marketplace</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const DB_KEY = 'mu_marketplace_db_v3_realtime'; 
    
    // Inicializar DB
    let savedData = localStorage.getItem(DB_KEY);
    window.mockDb = {
      data: savedData ? JSON.parse(savedData) : [],
      handler: null,
      notify() {
        const strData = JSON.stringify(this.data);
        localStorage.setItem(DB_KEY, strData);
        if (this.handler) this.handler.onDataChanged(this.data);
      }
    };

    // --- MAGIA EN TIEMPO REAL (Cross-Tab) ---
    // Esto hace que si abres la web en 2 pestaÃ±as, se comuniquen sin recargar
    window.addEventListener('storage', (event) => {
        if (event.key === DB_KEY) {
            const newData = JSON.parse(event.newValue);
            window.mockDb.data = newData;
            if (window.mockDb.handler) window.mockDb.handler.onDataChanged(newData);
        }
    });

    window.dataSdk = {
      init: async (handler) => {
        window.mockDb.handler = handler;
        setTimeout(() => window.mockDb.notify(), 50); 
        return { isOk: true };
      },
      create: async (item) => {
        item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
        window.mockDb.data.push(item);
        window.mockDb.notify();
        return { isOk: true, item: item };
      },
      update: async (item) => {
        const index = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
        if (index !== -1) {
          window.mockDb.data[index] = {...item}; 
          window.mockDb.notify();
          return { isOk: true, item: item };
        }
        return { isOk: false };
      },
      delete: async (item) => {
        window.mockDb.data = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
        window.mockDb.notify();
        return { isOk: true };
      }
    };
    
    window.elementSdk = {
      config: {},
      init: (options) => {
        window.elementSdk.config = options.defaultConfig;
        if(options.onConfigChange) options.onConfigChange(options.defaultConfig);
      },
      setConfig: (newConfig) => {
        window.elementSdk.config = { ...window.elementSdk.config, ...newConfig };
      }
    };
  </script>
 </head>
 <body>
  <div id="app" class="min-h-full"></div>
  
  <script>
    const defaultConfig = {
      site_title: "Mu Online 99B Marketplace",
      welcome_message: "Bienvenido a nuestra tienda de items premium",
      contact_info: "Contacto: Discord/WhatsApp",
      background_color: "#0f172a",
      card_background: "#1e293b",
      text_color: "#f1f5f9",
      primary_button: "#3b82f6",
      secondary_button: "#10b981",
      font_family: "Inter",
      font_size: 16
    };

    // --- VARIABLES DE SESIÃ“N Y AUTO-LOGOUT ---
    const SESSION_KEY = 'mu_session_user_v3';
    let inactivityTimeout;
    const TIMEOUT_LIMIT = 5 * 60 * 1000; // 5 minutos

    let currentUser = null;
    let currentView = 'catalog';
    let selectedCategory = 'all';
    let allProducts = [];
    let allUsers = [];
    let allOrders = [];
    let allReviews = [];
    let cart = [];
    let showModal = null;
    let selectedOrder = null;

    const CATEGORIES = [
      { id: 'all', name: 'Todos', icon: 'ğŸ®' },
      { id: 'promotions', name: 'Promociones', icon: 'ğŸ”¥' },
      { id: 'items', name: 'Items', icon: 'âš”ï¸' },
      { id: 'jewels', name: 'Joyas', icon: 'ğŸ’' },
      { id: 'wings', name: 'Alas', icon: 'ğŸ¦…' },
      { id: 'sets', name: 'Sets', icon: 'ğŸ›¡ï¸' }
    ];

    const ADMIN_CREDENTIALS = {
      username: 'Kaleb',
      password: 'Kaleb.2021'
    };

    let onlineUsers = new Set();
    let userActivityTimeout = null;

    // Data SDK Handler
    const dataHandler = {
      onDataChanged(data) {
        allProducts = data.filter(item => item.type === 'product') || [];
        allUsers = data.filter(item => item.type === 'user') || [];
        allOrders = data.filter(item => item.type === 'order') || [];
        allReviews = data.filter(item => item.type === 'review') || [];
        const activityRecords = data.filter(item => item.type === 'activity') || [];
        
        // Notificaciones (SIN SONIDO, Solo Toast)
        if (currentUser) {
            const newOrderAlert = activityRecords.find(a => 
                a.type === 'activity' &&
                a.message && 
                !a.dismissed && 
                (a.username === currentUser.username || currentUser.role === 'admin') 
            );

            if (newOrderAlert) {
                showToast(`ğŸ”” ${newOrderAlert.message}`);
                // Marcar como visto inmediatamente para evitar loop
                const updatedAlert = {...newOrderAlert, dismissed: true};
                window.dataSdk.update(updatedAlert); 
            }
        }
        
        const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
        onlineUsers = new Set(
          activityRecords
            .filter(a => a.type === 'activity' && new Date(a.last_activity).getTime() > fiveMinutesAgo)
            .map(a => a.username)
        );
        
        checkPendingReviews();
        validateCart();
        render(); 
      }
    };

    // Initialize
    async function init() {
      // 1. Recuperar SesiÃ³n al cargar
      const storedUser = localStorage.getItem(SESSION_KEY);
      if (storedUser) {
        currentUser = JSON.parse(storedUser);
        showToast(`ğŸ‘‹ SesiÃ³n restaurada: ${currentUser.username}`);
      }

      // 2. Configurar Auto-Logout
      setupAutoLogout();

      const initResult = await window.dataSdk.init(dataHandler);
      
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            document.body.style.backgroundColor = config.background_color || defaultConfig.background_color;
            document.body.style.color = config.text_color || defaultConfig.text_color;
            const baseSize = config.font_size || defaultConfig.font_size;
            document.body.style.fontSize = `${baseSize}px`;
            render();
          }
        });
      }
      
      if (currentUser) updateUserActivity();
      render();
    }

    // --- SISTEMA DE AUTO-LOGOUT ---
    function setupAutoLogout() {
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);
        document.addEventListener('click', resetTimer);
        document.addEventListener('scroll', resetTimer);
        resetTimer();
    }

    function resetTimer() {
        if (currentUser) {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => logout(true), TIMEOUT_LIMIT);
        }
    }

    function checkPendingReviews() {
      if (!currentUser || currentUser.role !== 'buyer') return;
      
      const pendingOrder = allOrders.find(o => 
        o.buyer_username === currentUser.username && 
        o.order_status === 'completed' && 
        o.needs_review === true
      );

      if (pendingOrder && (!selectedOrder || selectedOrder.__backendId !== pendingOrder.__backendId)) { 
        // Forzamos abrir el modal si hay algo pendiente y no lo estamos viendo ya
        selectedOrder = pendingOrder;
        showModal = 'review';
        // No llamamos render() aquÃ­ para evitar loop infinito si ya estÃ¡ renderizÃ¡ndose
      }
    }

    // Export/Import Functions (Mantenidas)
    async function exportData() {
      const btn = event?.target;
      if (btn) { btn.disabled = true; btn.innerHTML = '<div class="loading-spinner mx-auto"></div>'; }

      const exportData = { products: allProducts, users: allUsers, orders: allOrders, reviews: allReviews, exportDate: new Date().toISOString(), version: '1.0' };
      const dataStr = JSON.stringify(exportData, null, 2);
      
      try {
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `marketplace_backup_${new Date().toISOString().split('T')[0]}.json`;
        a.style.display = 'none'; document.body.appendChild(a); a.click();
        setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
        showToast('âœ… Descargando archivo JSON...');
      } catch (error) { showToast('âŒ Error al descargar.'); }
      if (btn) { btn.disabled = false; btn.innerHTML = 'ğŸ“¥ Exportar Todos los Datos'; }
    }

    async function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const importedData = JSON.parse(e.target.result);
          showModal = 'importConfirm';
          selectedOrder = importedData; 
          render();
        } catch (error) { showToast('âŒ Error al leer el archivo JSON'); }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    async function confirmImport() {
      const importedData = selectedOrder;
      if (!importedData) return;
      const btn = document.getElementById('confirmImportBtn');
      if(btn) { btn.innerHTML = '<div class="loading-spinner mx-auto"></div> Importando...'; btn.disabled = true; }
      const collections = ['users', 'products', 'orders', 'reviews'];
      for (const col of collections) {
          if(importedData[col]) {
              for(const item of importedData[col]) {
                  const newItem = {...item}; delete newItem.__backendId; 
                  await window.dataSdk.create(newItem); 
              }
          }
      }
      showToast(`âœ… ImportaciÃ³n completada con Ã©xito`);
      showModal = null; selectedOrder = null; render();
    }
    
    async function resetDatabase() {
      if (!confirm("âš ï¸ Â¡PELIGRO!\n\nÂ¿EstÃ¡s seguro de que quieres BORRAR TODA LA BASE DE DATOS?")) return;
      window.mockDb.data = [];
      localStorage.removeItem(DB_KEY);
      localStorage.removeItem(SESSION_KEY); // Borrar sesiÃ³n tambiÃ©n
      showToast('ğŸ—‘ï¸ Base de datos eliminada. Reiniciando...');
      setTimeout(() => { window.location.reload(); }, 1500);
    }

    // Auth Functions
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        currentUser = { username, role: 'admin', __backendId: 'admin' };
        localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser)); // GUARDAR SESIÃ“N
        showModal = null;
        currentView = 'admin';
        showToast('Bienvenido Admin');
        await updateUserActivity();
        render();
        return;
      }

      const user = allUsers.find(u => u.username === username && u.password === password);
      if (user) {
        if (user.status === 'banned') { showToast('ğŸš« Tu cuenta ha sido suspendida/baneada.'); return; }
        if (user.role === 'reseller' && !user.approved) { showToast('Tu cuenta aÃºn no ha sido aprobada'); return; }
        
        currentUser = { username: user.username, role: user.role, shop_name: user.shop_name, discord_tag: user.discord_tag, __backendId: user.__backendId };
        localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser)); // GUARDAR SESIÃ“N
        
        if (user.role === 'reseller' && (!user.shop_name || !user.discord_tag)) {
          selectedOrder = user; showModal = 'setupShop'; showToast('Por favor configura tu tienda para continuar'); render(); return;
        }
        
        showModal = null;
        if (user.role === 'reseller' || user.role === 'admin') currentView = 'admin';
        showToast(`Bienvenido ${username}`);
        await updateUserActivity();
        checkPendingReviews();
        render();
      } else {
        showToast('Usuario o contraseÃ±a incorrectos');
      }
    }

    async function handleRegisterBuyer(e) {
      e.preventDefault();
      const username = document.getElementById('buyerUsername').value.trim();
      const password = document.getElementById('buyerPassword').value;
      const discord = document.getElementById('buyerDiscord').value.trim();

      if (allUsers.find(u => u.username === username)) { showToast('El usuario ya existe'); return; }

      const userData = { id: Date.now().toString(), type: 'user', username, password, discord_tag: discord, profile_picture: '', role: 'buyer', approved: true, status: 'active', created_at: new Date().toISOString() };
      const result = await window.dataSdk.create(userData);
      if (result.isOk) { showToast('Registro exitoso! Ahora puedes iniciar sesiÃ³n'); showModal = 'login'; render(); } 
      else { showToast('Error al registrar usuario'); }
    }

    async function handleRegisterReseller(e) {
      e.preventDefault();
      const username = document.getElementById('resellerUsername').value.trim();
      const password = document.getElementById('resellerPassword').value;
      const discord = document.getElementById('resellerDiscord').value.trim();
      const shopName = document.getElementById('resellerShop').value.trim();

      if (allUsers.find(u => u.username === username)) { showToast('El usuario ya existe'); return; }

      const userData = { id: Date.now().toString(), type: 'user', username, password, discord_tag: discord, shop_name: shopName, profile_picture: '', role: 'reseller', approved: false, status: 'pending', created_at: new Date().toISOString() };
      const result = await window.dataSdk.create(userData);
      if (result.isOk) { showToast('Solicitud enviada! Espera aprobaciÃ³n del admin'); showModal = null; render(); } 
      else { showToast('Error al enviar solicitud'); }
    }

    async function updateUserActivity() {
      if (!currentUser) return;
      const activityRecords = window.mockDb.data.filter(item => item.type === 'activity');
      const existingActivity = activityRecords.find(a => a.username === currentUser.username);
      
      if (existingActivity) {
        // Solo actualizamos si pasaron mÃ¡s de 2 minutos para no saturar en tiempo real
        const lastTime = new Date(existingActivity.last_activity).getTime();
        if (Date.now() - lastTime > 2 * 60 * 1000) {
             const updatedActivity = {...existingActivity, last_activity: new Date().toISOString()};
             await window.dataSdk.update(updatedActivity);
        }
      } else {
        const activityData = { id: 'activity_' + currentUser.username, type: 'activity', username: currentUser.username, last_activity: new Date().toISOString() };
        await window.dataSdk.create(activityData);
      }
      if (userActivityTimeout) clearTimeout(userActivityTimeout);
      userActivityTimeout = setTimeout(updateUserActivity, 3 * 60 * 1000);
    }

    function logout(auto = false) {
      if (userActivityTimeout) clearTimeout(userActivityTimeout);
      clearTimeout(inactivityTimeout);
      currentUser = null;
      localStorage.removeItem(SESSION_KEY); // BORRAR SESIÃ“N
      currentView = 'catalog';
      cart = [];
      showToast(auto ? 'ğŸ’¤ SesiÃ³n cerrada por inactividad' : 'SesiÃ³n cerrada');
      render();
    }

    // Product Functions
    async function handleAddProduct(e) {
      e.preventDefault();
      if (allProducts.length >= 999) { showToast('LÃ­mite de productos alcanzado'); return; }

      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true; btn.innerHTML = '<div class="loading-spinner mx-auto"></div>';

      let imageUrl = document.getElementById('productImage').value.trim();
      if (imageUrl && imageUrl.includes('imgur.com/') && !imageUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) { imageUrl = imageUrl + '.jpg'; }
      const discount = parseInt(document.getElementById('productDiscount').value) || 0;
      const onSale = document.getElementById('productOnSale').checked;
      const originalPrice = parseFloat(document.getElementById('productPrice').value);
      const finalPrice = discount > 0 ? originalPrice * (1 - discount / 100) : originalPrice;

      const productData = {
        id: Date.now().toString(), type: 'product', name: document.getElementById('productName').value.trim(), category: document.getElementById('productCategory').value, price: originalPrice, final_price: finalPrice, discount: discount, on_sale: onSale, stock: parseInt(document.getElementById('productStock').value), description: document.getElementById('productDescription').value.trim(), image_url: imageUrl, seller_username: currentUser.username, seller_shop_name: currentUser.shop_name || currentUser.username, seller_discord: currentUser.discord_tag || 'Admin', created_at: new Date().toISOString()
      };

      const result = await window.dataSdk.create(productData);
      if (result.isOk) { showToast('Producto agregado exitosamente'); e.target.reset(); } else { showToast('Error al agregar producto'); }
      btn.disabled = false; btn.innerHTML = 'Agregar Producto';
    }

    async function deleteProduct(backendId) {
      const product = allProducts.find(p => p.__backendId === backendId);
      if (!product) return;
      const result = await window.dataSdk.delete(product); 
      if (result.isOk) { showToast('Producto eliminado'); } else { showToast('Error al eliminar producto'); }
    }

    async function approveReseller(backendId, approve) {
      const user = allUsers.find(u => u.__backendId === backendId);
      if (!user) return;
      if (approve) {
        const updatedUser = {...user, approved: true, status: 'approved'};
        const result = await window.dataSdk.update(updatedUser);
        if (result.isOk) showToast('Vendedor aprobado');
      } else {
        const result = await window.dataSdk.delete(user);
        if (result.isOk) showToast('Solicitud rechazada y eliminada');
      }
    }

    async function changeUserRole(backendId, newRole) {
      const user = allUsers.find(u => u.__backendId === backendId);
      if (!user) return;
      const oldRole = user.role;
      let updatedUser = {...user, role: newRole};
      if (newRole === 'reseller') { updatedUser = {...updatedUser, approved: true, status: 'approved'}; } 
      else if (newRole === 'admin') { updatedUser = {...updatedUser, approved: true, status: 'approved'}; if (oldRole === 'reseller') { updatedUser.shop_name = ''; updatedUser.discord_tag = updatedUser.discord_tag || ''; } } 
      else if (newRole === 'buyer') { updatedUser = {...updatedUser, approved: true, status: 'active', shop_name: ''}; }
      const result = await window.dataSdk.update(updatedUser);
      if (result.isOk) { showToast(`Rol cambiado a ${newRole}`); } else { showToast('Error al cambiar rol'); }
    }

    async function banUser(backendId) {
        const user = allUsers.find(u => u.__backendId === backendId);
        if (!user) return;
        let updatedUser;
        if(user.status === 'banned') { updatedUser = {...user, status: 'active', approved: true}; await window.dataSdk.update(updatedUser); showToast('Usuario desbaneado (activo)'); } 
        else { updatedUser = {...user, status: 'banned', approved: false}; await window.dataSdk.update(updatedUser); showToast('ğŸš« Usuario BANEADO exitosamente'); }
    }

    async function deleteUserAccount(backendId) {
        if(!confirm("âš ï¸ Â¿EstÃ¡s seguro de ELIMINAR DEFINITIVAMENTE esta cuenta?")) return;
        const user = allUsers.find(u => u.__backendId === backendId);
        if (!user) return;
        if(user.role === 'reseller') {
            const userProducts = allProducts.filter(p => p.seller_username === user.username);
            for(const p of userProducts) { await window.dataSdk.delete(p); }
        }
        const result = await window.dataSdk.delete(user);
        if (result.isOk) { showToast('ğŸ—‘ï¸ Cuenta eliminada correctamente'); } else { showToast('Error al eliminar cuenta'); }
    }

    async function handleSetupShop(e) {
      e.preventDefault();
      const user = selectedOrder;
      if (!user) return;
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true; btn.innerHTML = '<div class="loading-spinner mx-auto"></div>';
      const shopName = document.getElementById('setupShopName').value.trim();
      const discordTag = document.getElementById('setupDiscord').value.trim();
      const discordExists = allUsers.find(u => u.discord_tag === discordTag && u.__backendId !== user.__backendId);
      if (discordExists) { showToast('Este Discord ya estÃ¡ registrado por otro usuario'); btn.disabled = false; btn.innerHTML = 'Crear Tienda'; return; }
      const updatedUser = { ...user, role: 'reseller', shop_name: shopName, discord_tag: discordTag, approved: true, status: 'approved' };
      const result = await window.dataSdk.update(updatedUser);
      if (result.isOk) {
        showToast('Tienda configurada exitosamente'); showModal = null; selectedOrder = null;
        if (currentUser && user.__backendId === currentUser.__backendId) { currentUser = updatedUser; localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser)); currentView = 'admin'; }
        render();
      } else { showToast('Error al configurar tienda'); btn.disabled = false; btn.innerHTML = 'Crear Tienda'; }
    }

    function filterUsers(searchTerm) {
      const rows = document.querySelectorAll('.user-row');
      const term = searchTerm.toLowerCase().trim();
      rows.forEach(row => { const username = row.getAttribute('data-username'); if (username.includes(term)) { row.style.display = ''; } else { row.style.display = 'none'; } });
    }

    function viewUserProfile(backendId) {
      const user = allUsers.find(u => u.__backendId === backendId);
      if (!user) return;
      selectedOrder = user; showModal = 'userProfile'; render();
    }

    function validateCart() {
        if (cart.length === 0) return;
        let cartModified = false;
        const newCart = cart.filter(cartItem => {
            const correspondingProduct = allProducts.find(p => p.__backendId === cartItem.__backendId);
            if (!correspondingProduct) { showToast(`âŒ El item "${cartItem.name}" ha sido eliminado.`); cartModified = true; return false; }
            if (cartItem.quantity > correspondingProduct.stock) {
                cartItem.quantity = correspondingProduct.stock; cartModified = true;
                if (cartItem.quantity === 0) { showToast(`âŒ El item "${cartItem.name}" se agotÃ³.`); return false; }
                showToast(`âš ï¸ Stock de "${cartItem.name}" limitado a ${cartItem.quantity}.`);
            }
            if (cartItem.price !== correspondingProduct.price || cartItem.final_price !== correspondingProduct.final_price || cartItem.name !== correspondingProduct.name) {
                cartItem.price = correspondingProduct.price; cartItem.final_price = correspondingProduct.final_price; cartItem.discount = correspondingProduct.discount; cartItem.name = correspondingProduct.name; cartItem.category = correspondingProduct.category; cartItem.image_url = correspondingProduct.image_url; cartItem.seller_username = correspondingProduct.seller_username; cartItem.seller_discord = correspondingProduct.seller_discord; cartModified = true;
            }
            return true;
        });
        if (cartModified) { cart = newCart; }
    }

    function addToCart(backendId) {
      if (!currentUser) { showToast('Inicia sesiÃ³n para agregar al carrito'); showModal = 'login'; render(); return; }
      const product = allProducts.find(p => p.__backendId === backendId);
      if (!product || product.stock <= 0) { showToast('Producto sin stock'); return; }
      const existing = cart.find(item => item.__backendId === backendId);
      if (existing) {
        if (existing.quantity < product.stock) { existing.quantity++; showToast('Cantidad actualizada'); } 
        else { showToast('No hay mÃ¡s stock disponible'); }
      } else { cart.push({ ...product, quantity: 1 }); showToast('Agregado al carrito'); }
      render();
    }

    function updateCartQuantity(index, change) {
      const item = cart[index];

      if (cart.length === 0) return;

      validateCart(); 
      if (cart.length === 0) { showToast('El carrito se vaciÃ³ debido a cambios de stock.'); render(); return; }

      const ordersBySeller = {};
      cart.forEach(item => {
        if (!ordersBySeller[item.seller_username]) { ordersBySeller[item.seller_username] = { seller: item.seller_username, discord: item.seller_discord, items: [], total: 0 }; }
        const itemPrice = item.discount > 0 ? item.final_price : item.price;
        ordersBySeller[item.seller_username].items.push(item);
        ordersBySeller[item.seller_username].total += itemPrice * item.quantity;

      let allOk = true;
      for (const sellerUsername in ordersBySeller) {

        const itemsDesc = orderInfo.items.map(item => { const itemPrice = item.discount > 0 ? item.final_price : item.price; return `${item.name} x${item.quantity} ($${(itemPrice * item.quantity).toFixed(2)} USDT)`; }).join(' | ');
        const itemsData = JSON.stringify(orderInfo.items.map(item => ({ backendId: item.__backendId, name: item.name, quantity: item.quantity })));

        const orderData = { id: Date.now().toString() + '_' + sellerUsername, type: 'order', buyer_username: currentUser.username, buyer_discord: currentUser.discord_tag, seller_username: sellerUsername, seller_discord: orderInfo.discord, items: itemsDesc, items_data: itemsData, total: orderInfo.total, order_status: 'pending', seller_confirmed: false, buyer_confirmed: false, needs_review: false, created_at: new Date().toISOString() };
        const result = await window.dataSdk.create(orderData);

        else {

    async function confirmOrder(backendId, isSeller) {
      const order = allOrders.find(o => o.__backendId === backendId);
      if (!order) return;
      let updatedOrder = {...order};
      if (isSeller) { if (updatedOrder.seller_confirmed) return; updatedOrder.seller_confirmed = true; } 
      else { if (updatedOrder.buyer_confirmed) return; updatedOrder.buyer_confirmed = true; }
      const result = await window.dataSdk.update(updatedOrder); 
      if (result.isOk) {
          if (result.item.seller_confirmed && result.item.buyer_confirmed && result.item.order_status !== 'completed') {
              const completedOrder = {...result.item, order_status: 'completed', needs_review: true};
              try {
                const itemsData = JSON.parse(completedOrder.items_data);
                for (const item of itemsData) {
                  const product = allProducts.find(p => p.__backendId === item.backendId);
                  if (product) { const updatedProduct = {...product, stock: Math.max(0, product.stock - item.quantity)}; await window.dataSdk.update(updatedProduct); }
                }
                await window.dataSdk.update(completedOrder); 
              } catch (e) { showToast('Error al actualizar stock, contactar Admin.'); }
              showToast('Â¡Pedido completado! Stock actualizado');
          } else { showToast('ConfirmaciÃ³n registrada. Esperando confirmaciÃ³n de ' + (isSeller ? 'comprador' : 'vendedor')); }

    function getSellerRating(sellerUsername) {
      const sellerReviews = allReviews.filter(r => r.reviewed_seller === sellerUsername);
      if (sellerReviews.length === 0) return { average: 0, count: 0 };
      const sum = sellerReviews.reduce((acc, r) => acc + r.rating, 0);
      return { average: (sum / sellerReviews.length).toFixed(1), count: sellerReviews.length };
    }

    function getTopShops() {
      const resellers = allUsers.filter(u => u.role === 'reseller' && u.approved);

        const rating = getSellerRating(seller.username);
        return { ...seller, rating: parseFloat(rating.average), reviewCount: rating.count };
      }).filter(shop => shop.reviewCount > 0);
      return shopsWithRatings.sort((a, b) => {

      }).slice(0, 3);

      if (hasHalfStar) stars += 'âœ¨';
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      for (let i = 0; i < emptyStars; i++) stars += 'â˜†';
      return stars;
    }

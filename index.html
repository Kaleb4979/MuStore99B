<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mu Online 99B Marketplace - V11 Ultimate Full</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  
  <style>
    /* ESTILOS GENERALES */
    body { box-sizing: border-box; margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; }
    html { height: 100%; }

    /* ANIMACIONES Y UI */
    .category-btn { transition: all 0.3s ease; }
    .category-btn:hover { transform: translateY(-2px); }
    
    .product-card { transition: all 0.3s ease; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    
    .shop-badge { cursor: pointer; transition: all 0.2s ease; }
    .shop-badge:hover { transform: scale(1.05); background-color: #4f46e5; }
    
    .loading-spinner {
      border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%;
      width: 20px; height: 20px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .cart-badge {
      position: absolute; top: -8px; right: -8px; background-color: #ef4444; color: white;
      border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center;
      justify-content: center; font-size: 12px; font-weight: bold;
    }
    .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }

    /* RANKING */
    .rank-1 { border: 2px solid #FFD700; background: linear-gradient(145deg, rgba(255,215,0,0.1), rgba(0,0,0,0.4)); }
    .rank-2 { border: 2px solid #C0C0C0; background: linear-gradient(145deg, rgba(192,192,192,0.1), rgba(0,0,0,0.4)); }
    .rank-3 { border: 2px solid #CD7F32; background: linear-gradient(145deg, rgba(205,127,50,0.1), rgba(0,0,0,0.4)); }

    .live-indicator {
      height: 12px; width: 12px; background-color: #22c55e; border-radius: 50%; display: inline-block;
      margin-left: 8px; animation: pulse-green 2s infinite;
    }
    @keyframes pulse-green {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    // --- CONFIGURACI√ìN DB (PERSISTENCIA) ---
    const DB_KEY = 'mu_marketplace_db_v11_full'; 
    
    let savedData = localStorage.getItem(DB_KEY);
    window.mockDb = {
      data: savedData ? JSON.parse(savedData) : [],
      handler: null,
      notify() {
        localStorage.setItem(DB_KEY, JSON.stringify(this.data));
        if (this.handler) this.handler.onDataChanged(this.data);
      }
    };
    
    // Sincronizaci√≥n entre pesta√±as
    window.addEventListener('storage', (event) => {
        if (event.key === DB_KEY) {
            window.mockDb.data = JSON.parse(event.newValue);
            if (window.mockDb.handler) window.mockDb.handler.onDataChanged(window.mockDb.data);
        }
    });

    // --- SDK CRUD ---
    window.dataSdk = {
      init: async (handler) => {
        window.mockDb.handler = handler;
        setTimeout(() => window.mockDb.notify(), 50); 
        return { isOk: true };
      },
      create: async (item) => {
        item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
        window.mockDb.data.push(item);
        window.mockDb.notify();
        return { isOk: true, item: item };
      },
      update: async (item) => {
        const index = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
        if (index !== -1) {
          window.mockDb.data[index] = {...item}; 
          window.mockDb.notify();
          return { isOk: true, item: item };
        }
        return { isOk: false };
      },
      delete: async (item) => {
        window.mockDb.data = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
        window.mockDb.notify();
        return { isOk: true };
      }
    };
    
    window.elementSdk = {
      config: {},
      init: (options) => {
        window.elementSdk.config = options.defaultConfig;
        if(options.onConfigChange) options.onConfigChange(options.defaultConfig);
      }
    };
  </script>
 </head>
 <body>
  <div id="app" class="min-h-full"></div>
  
  <script>
    // --- CONFIGURACI√ìN GLOBAL ---
    const defaultConfig = {
      site_title: "Mu Online 99B Marketplace",
      background_color: "#0f172a", card_background: "#1e293b", text_color: "#f1f5f9",
      primary_button: "#3b82f6", secondary_button: "#10b981", font_family: "Inter", font_size: 16,
      contact_info: "Contacto: Discord/WhatsApp"
    };

    const SESSION_KEY = 'mu_session_user_v11_full';
    let inactivityTimeout;
    const TIMEOUT_LIMIT = 5 * 60 * 1000; 

    // --- ESTADO DE LA APP ---
    let currentUser = null;
    let currentView = 'catalog';
    let selectedCategory = 'all';
    let selectedShopFilter = null;
    
    // Variables del Panel Admin V11
    let adminViewTarget = null; // Usuario al que el admin est√° "gestionando"
    let selectedProductToEdit = null; // Producto seleccionado para editar

    let allProducts = [], allUsers = [], allOrders = [], allReviews = [], cart = [];
    let showModal = null, selectedOrder = null;
    let onlineUsers = new Set(), userActivityTimeout = null;

    const CATEGORIES = [
      { id: 'all', name: 'Todos', icon: 'üéÆ' }, { id: 'promotions', name: 'Promociones', icon: 'üî•' },
      { id: 'items', name: 'Items', icon: '‚öîÔ∏è' }, { id: 'jewels', name: 'Joyas', icon: 'üíé' },
      { id: 'wings', name: 'Alas', icon: 'ü¶Ö' }, { id: 'sets', name: 'Sets', icon: 'üõ°Ô∏è' }
    ];

    const ADMIN_CREDENTIALS = {
      username: 'Kaleb',
      password: 'Kaleb.2021',
      discord_tag: 'KalebAdmin#9999'
    };

    // --- MANEJADOR DE DATOS (CORE) ---
    const dataHandler = {
      onDataChanged(data) {
        allProducts = data.filter(item => item.type === 'product') || [];
        allUsers = data.filter(item => item.type === 'user') || [];
        allOrders = data.filter(item => item.type === 'order') || [];
        allReviews = data.filter(item => item.type === 'review') || [];
        const activityRecords = data.filter(item => item.type === 'activity') || [];
        
        // Notificaciones en vivo
        if (currentUser) {
            const newAlert = activityRecords.find(a => 
                a.type === 'activity' && a.message && !a.dismissed && 
                (a.username === currentUser.username || currentUser.role === 'admin') 
            );
            if (newAlert) {
                showToast(`üîî ${newAlert.message}`);
                window.dataSdk.update({...newAlert, dismissed: true}); 
            }
        }
        
        // C√°lculo usuarios online
        const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
        onlineUsers = new Set(activityRecords.filter(a => a.type === 'activity' && new Date(a.last_activity).getTime() > fiveMinutesAgo).map(a => a.username));
        
        checkPendingReviews();
        validateCart();
        render(); 
      }
    };

    async function init() {
      const storedUser = localStorage.getItem(SESSION_KEY);
      if (storedUser) {
        currentUser = JSON.parse(storedUser);
        showToast(`üëã Sesi√≥n restaurada: ${currentUser.username}`);
      }
      setupAutoLogout();
      await window.dataSdk.init(dataHandler);
      window.elementSdk.init({ defaultConfig, onConfigChange: async (config) => { render(); } });
      if (currentUser) updateUserActivity();
      render();
    }

    function setupAutoLogout() {
        ['mousemove','keypress','click','scroll'].forEach(e => document.addEventListener(e, resetTimer));
        resetTimer();
    }
    function resetTimer() {
        if (currentUser) {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => logout(true), TIMEOUT_LIMIT);
        }
    }

    // Si hay una rese√±a pendiente, forzar modal
    function checkPendingReviews() {
      if (!currentUser || currentUser.role !== 'buyer') return;
      const pendingOrder = allOrders.find(o => o.buyer_username === currentUser.username && o.order_status === 'completed' && o.needs_review === true);
      if (pendingOrder && (!selectedOrder || selectedOrder.__backendId !== pendingOrder.__backendId)) { 
        selectedOrder = pendingOrder; showModal = 'review';
      }
    }

    // --- AUTENTICACI√ìN ---
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        currentUser = { 
            username, role: 'admin', __backendId: 'admin', 
            discord_tag: ADMIN_CREDENTIALS.discord_tag 
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
        showModal = null; currentView = 'admin';
        showToast('Bienvenido Admin');
        await updateUserActivity(); render(); return;
      }

      const user = allUsers.find(u => u.username === username && u.password === password);
      if (user) {
        if (user.status === 'banned') { showToast('üö´ Cuenta suspendida.'); return; }
        if (user.role === 'reseller' && !user.approved) { showToast('Cuenta pendiente de aprobaci√≥n'); return; }
        
        currentUser = { 
          username: user.username, role: user.role, shop_name: user.shop_name,
          discord_tag: user.discord_tag || 'No Informado', // Protecci√≥n
          __backendId: user.__backendId
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
        
        if (user.role === 'reseller' && (!user.shop_name || !user.discord_tag)) {
          selectedOrder = user; showModal = 'setupShop'; render(); return;
        }
        
        showModal = null;
        if (user.role === 'reseller' || user.role === 'admin') currentView = 'admin';
        showToast(`Bienvenido ${username}`);
        await updateUserActivity(); checkPendingReviews(); render();
      } else { showToast('Credenciales incorrectas'); }
    }

    async function handleRegisterBuyer(e) {
      e.preventDefault();
      const username = document.getElementById('buyerUsername').value.trim();
      const discord = document.getElementById('buyerDiscord').value.trim();

      if (allUsers.find(u => u.username === username)) { showToast('Usuario ya existe'); return; }

      const userData = {
        id: Date.now().toString(), type: 'user', username, 
        password: document.getElementById('buyerPassword').value,
        discord_tag: discord || 'No Informado',
        role: 'buyer', approved: true, status: 'active', created_at: new Date().toISOString()
      };

      const result = await window.dataSdk.create(userData);
      if (result.isOk) { showToast('Registro exitoso'); showModal = 'login'; render(); }
    }

    async function handleRegisterReseller(e) {
      e.preventDefault();
      const username = document.getElementById('resellerUsername').value.trim();
      const discord = document.getElementById('resellerDiscord').value.trim();
      
      if (allUsers.find(u => u.username === username)) { showToast('Usuario ya existe'); return; }

      const userData = {
        id: Date.now().toString(), type: 'user', username,
        password: document.getElementById('resellerPassword').value,
        discord_tag: discord || 'No Informado',
        shop_name: document.getElementById('resellerShop').value.trim(),
        role: 'reseller', approved: false, status: 'pending', created_at: new Date().toISOString()
      };

      const result = await window.dataSdk.create(userData);
      if (result.isOk) { showToast('Solicitud enviada'); showModal = null; render(); }
    }

    async function updateUserActivity() {
      if (!currentUser) return;
      const activityRecords = window.mockDb.data.filter(item => item.type === 'activity');
      const existing = activityRecords.find(a => a.username === currentUser.username);
      const now = Date.now();
      
      if (!existing || (now - new Date(existing.last_activity).getTime() > 2 * 60 * 1000)) {
          if (existing) await window.dataSdk.update({...existing, last_activity: new Date().toISOString()});
          else await window.dataSdk.create({ id: 'act_'+currentUser.username, type: 'activity', username: currentUser.username, last_activity: new Date().toISOString() });
      }
      if (userActivityTimeout) clearTimeout(userActivityTimeout);
      userActivityTimeout = setTimeout(updateUserActivity, 3 * 60 * 1000);
    }

    function logout(auto = false) {
      clearTimeout(inactivityTimeout); currentUser = null; localStorage.removeItem(SESSION_KEY);
      currentView = 'catalog'; cart = []; selectedShopFilter = null; adminViewTarget = null;
      showToast(auto ? 'üí§ Logout por inactividad' : 'Sesi√≥n cerrada'); render();
    }

    // --- GESTI√ìN DE PRODUCTOS Y MODO DIOS ---
    async function handleAddProduct(e) {
      e.preventDefault();
      
      // CLAVE V11: Si adminViewTarget existe, el producto es para ESA tienda
      const ownerUsername = adminViewTarget ? adminViewTarget : currentUser.username;
      const ownerData = allUsers.find(u => u.username === ownerUsername) || currentUser;
      
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true; btn.innerHTML = '<div class="loading-spinner mx-auto"></div>';

      let imageUrl = document.getElementById('productImage').value.trim();
      if (imageUrl && imageUrl.includes('imgur.com/') && !imageUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) imageUrl += '.jpg';

      const price = parseFloat(document.getElementById('productPrice').value);
      const discount = parseInt(document.getElementById('productDiscount').value) || 0;

      const productData = {
        id: Date.now().toString(), type: 'product',
        name: document.getElementById('productName').value.trim(),
        category: document.getElementById('productCategory').value,
        price: price,
        final_price: discount > 0 ? price * (1 - discount / 100) : price,
        discount: discount,
        on_sale: document.getElementById('productOnSale').checked,
        stock: parseInt(document.getElementById('productStock').value),
        description: document.getElementById('productDescription').value.trim(),
        image_url: imageUrl,
        seller_username: ownerUsername,
        seller_shop_name: ownerData.shop_name || ownerUsername,
        seller_discord: ownerData.discord_tag || 'No Informado',
        created_at: new Date().toISOString()
      };

      const result = await window.dataSdk.create(productData);
      if (result.isOk) { showToast('Producto agregado'); e.target.reset(); }
      else { showToast('Error al agregar'); }
      btn.disabled = false; btn.innerHTML = 'Publicar Ahora';
    }

    // Abrir Modal Edici√≥n
    function openEditModal(backendId) {
        const product = allProducts.find(p => p.__backendId === backendId);
        if (!product) return;
        selectedProductToEdit = product;
        showModal = 'editProduct';
        render();
    }

    // Guardar Edici√≥n
    async function handleUpdateProduct(e) {
        e.preventDefault();
        if (!selectedProductToEdit) return;

        const price = parseFloat(document.getElementById('editPrice').value);
        const discount = parseInt(document.getElementById('editDiscount').value) || 0;
        
        let imageUrl = document.getElementById('editImage').value.trim();
        if (imageUrl && imageUrl.includes('imgur.com/') && !imageUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) imageUrl += '.jpg';

        const updatedProduct = {
            ...selectedProductToEdit,
            name: document.getElementById('editName').value.trim(),
            stock: parseInt(document.getElementById('editStock').value),
            price: price,
            discount: discount,
            final_price: discount > 0 ? price * (1 - discount / 100) : price,
            description: document.getElementById('editDescription').value.trim(),
            image_url: imageUrl,
            on_sale: document.getElementById('editOnSale').checked
        };

        await window.dataSdk.update(updatedProduct);
        showToast('‚úÖ Producto actualizado correctamente');
        showModal = null; selectedProductToEdit = null;
        render();
    }

    async function deleteProduct(backendId) {
      if(!confirm("¬øBorrar este producto?")) return;
      const product = allProducts.find(p => p.__backendId === backendId);
      if (product) { await window.dataSdk.delete(product); showToast('Producto eliminado'); }
    }

    // --- GESTI√ìN ADMIN USUARIOS ---
    async function approveUser(id) { const u = allUsers.find(x=>x.__backendId===id); if(u) await window.dataSdk.update({...u, status:'active', approved:true}); }
    async function banUser(id) { 
        const u = allUsers.find(x=>x.__backendId===id); 
        if(u) await window.dataSdk.update({...u, status: u.status==='banned'?'active':'banned', approved: u.status==='banned'}); 
    }
    async function deleteUserAccount(id) {
        if(!confirm("‚ö†Ô∏è ¬°SEGURIDAD! ¬øEliminar usuario y todos sus datos?")) return;
        const u = allUsers.find(x=>x.__backendId===id);
        if(u) {
            if(u.role==='reseller') { allProducts.filter(p=>p.seller_username===u.username).forEach(async p=>await window.dataSdk.delete(p)); }
            await window.dataSdk.delete(u); showToast('Cuenta eliminada');
        }
    }
    
    // MODO DIOS: Entrar/Salir de tienda
    function enterShopManagement(targetUsername) {
        adminViewTarget = targetUsername;
        showToast(`üëÅÔ∏è Gestionando tienda de: ${targetUsername}`);
        render();
    }
    function exitShopManagement() {
        adminViewTarget = null;
        showToast('üîô Volviendo a vista global');
        render();
    }

    // --- L√ìGICA CARRITO Y PEDIDOS ---
    function validateCart() {
        if (cart.length === 0) return;
        let mod = false;
        const newCart = cart.filter(c => {
            const p = allProducts.find(x => x.__backendId === c.__backendId);
            if(!p) { mod=true; return false; }
            if(c.quantity > p.stock) { c.quantity = p.stock; mod=true; if(c.quantity===0) return false; }
            if(c.price!==p.price || c.final_price!==p.final_price) { 
                c.price=p.price; c.final_price=p.final_price; c.name=p.name; mod=true; 
            }
            return true;
        });
        if(mod) cart = newCart;
    }
    
    function addToCart(id) {
        if(!currentUser) { showModal='login'; render(); return; }
        const p = allProducts.find(x=>x.__backendId===id);
        if(!p || p.stock<=0) return;
        const ex = cart.find(x=>x.__backendId===id);
        if(ex) { if(ex.quantity<p.stock) ex.quantity++; } else cart.push({...p, quantity:1});
        showToast('Agregado al carrito'); render();
    }
    
    function removeFromCart(i) { cart.splice(i,1); render(); }
    
    async function createOrder() {
        if(cart.length===0) return;
        validateCart(); if(cart.length===0) return;
        
        const orders = {};
        cart.forEach(i => {
            if(!orders[i.seller_username]) orders[i.seller_username] = { seller: i.seller_username, items:[], total:0, discord: i.seller_discord };
            orders[i.seller_username].items.push(i);
            orders[i.seller_username].total += (i.discount>0?i.final_price:i.price)*i.quantity;
        });

        for(const k in orders) {
            const o = orders[k];
            const desc = o.items.map(x=>`${x.name} x${x.quantity}`).join(' | ');
            const data = JSON.stringify(o.items.map(x=>({backendId:x.__backendId, quantity:x.quantity})));
            
            const order = {
                id: Date.now()+'_'+k, type:'order', 
                buyer_username: currentUser.username, 
                buyer_discord: currentUser.discord_tag || 'No Informado',
                seller_username: o.seller, 
                seller_discord: o.discord || 'No Informado',
                items: desc, items_data: data, total: o.total,
                order_status: 'pending', seller_confirmed:false, buyer_confirmed:false, needs_review:false,
                created_at: new Date().toISOString()
            };
            await window.dataSdk.create(order);
            await window.dataSdk.create({ id:'ntf_'+Date.now(), type:'activity', username:o.seller, message:`¬°NUEVO PEDIDO de ${currentUser.username}!`, dismissed:false, created_at:new Date().toISOString() });
        }
        showToast('Pedidos creados'); cart=[]; currentView='orders'; render();
    }

    async function confirmOrder(id, isSeller) {
        const o = allOrders.find(x=>x.__backendId===id); if(!o) return;
        const up = {...o};
        if(isSeller) up.seller_confirmed=true; else up.buyer_confirmed=true;
        
        const res = await window.dataSdk.update(up);
        if(res.isOk && res.item.seller_confirmed && res.item.buyer_confirmed && res.item.order_status!=='completed') {
            const final = {...res.item, order_status:'completed', needs_review:true};
            
            // Resta de Stock Autom√°tica
            try {
                const items = JSON.parse(final.items_data);
                for(const i of items) {
                    const p = allProducts.find(x=>x.__backendId===i.backendId);
                    if(p) await window.dataSdk.update({...p, stock: Math.max(0, p.stock-i.quantity)});
                }
            } catch(e) { console.error(e); }

            await window.dataSdk.update(final);
            
            if(currentUser.role==='buyer') { selectedOrder=final; showModal='review'; }
            showToast('¬°Pedido Completado!');
        }
        render();
    }

    // --- HELPERS ESTAD√çSTICAS ---
    function getTopShops() {
      const resellers = allUsers.filter(u => u.role === 'reseller' && u.approved);
      return resellers.map(s => {
        const revs = allReviews.filter(r => r.reviewed_seller === s.username);
        const avg = revs.length ? (revs.reduce((a,b)=>a+b.rating,0)/revs.length).toFixed(1) : 0;
        const sales = allOrders.filter(o => o.seller_username === s.username && o.order_status === 'completed').length;
        return { ...s, rating: parseFloat(avg), reviewCount: revs.length, salesCount: sales };
      }).filter(s => s.salesCount > 0 || s.reviewCount > 0).sort((a,b) => b.salesCount - a.salesCount || b.reviewCount - a.reviewCount || b.rating - a.rating).slice(0,3);
    }

    function getCategoryIcon(id) { const c = CATEGORIES.find(x=>x.id===id); return c?c.icon:'üì¶'; }

    // --- RENDERIZADO PRINCIPAL ---
    function render() {
        const app = document.getElementById('app');
        const config = defaultConfig;
        document.body.style.backgroundColor = config.background_color;
        document.body.style.color = config.text_color;

        let html = '';
        if(currentView==='catalog') html = renderCatalog();
        else if(currentView==='cart') html = renderCart();
        else if(currentView==='orders') html = renderOrders();
        else if(currentView==='admin') html = renderAdmin();
        
        app.innerHTML = html;
        
        const mod = document.getElementById('modalContainer');
        if(!mod) { const d=document.createElement('div'); d.id='modalContainer'; document.body.appendChild(d); d.innerHTML=showModal?renderModal():''; }
        else mod.innerHTML = showModal?renderModal():'';
    }

    // VISTA CAT√ÅLOGO
    function renderCatalog() {
        let list = allProducts;
        if(selectedShopFilter) list = list.filter(p => p.seller_shop_name === selectedShopFilter);
        else if(selectedCategory!=='all') list = selectedCategory==='promotions' ? list.filter(p=>p.on_sale) : list.filter(p=>p.category===selectedCategory);
        
        const topShops = getTopShops();
        return `
            <div class="min-h-full pb-20">
                <header class="bg-slate-800 sticky top-0 z-40 shadow-lg p-4 border-b border-slate-700">
                    <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center gap-4">
                        <h1 class="text-2xl font-bold text-blue-400">MU MARKET <span class="text-white text-xs">V11</span></h1>
                        <div class="flex gap-2">
                            ${currentUser ? `

                        </div>
                        <button class="col-span-2 bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold text-white shadow-lg mt-2 uppercase tracking-wide">Guardar Cambios</button>
                    </form>
                </div>
            </div>`;
        }

        if(showModal==='login') return `<div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}><div class="${box}"><h2 class="text-2xl font-bold text-center mb-4 text-white">Acceso</h2><form onsubmit="handleLogin(event)"><input id="loginUsername" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="loginPassword" type="password" placeholder="Contrase√±a" class="w-full mb-6 p-3 rounded bg-slate-700 text-white border border-slate-600" required><button class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold text-white shadow-lg">ENTRAR</button></form></div></div>`;
        
        if(showModal==='review') return `<div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4"><div class="${box} border-2 border-yellow-500"><h2 class="text-2xl font-bold text-center text-yellow-400 mb-2">‚≠ê Calif√≠canos</h2><p class="text-center text-slate-400 mb-4">Tu pedido con <b>${selectedOrder?.seller_username}</b> ha finalizado.</p><form onsubmit="handleSubmitReview(event)"><div class="flex justify-center gap-2 mb-6">${[1,2,3,4,5].map(n=>`<label><input type="radio" name="rating" value="${n}" class="hidden peer"><span class="text-4xl text-slate-600 peer-checked:text-yellow-400 cursor-pointer hover:text-yellow-400 transition transform hover:scale-110">‚òÖ</span></label>`).join('')}</div><textarea id="reviewText" class="w-full bg-slate-700 p-3 rounded text-white mb-4 border border-slate-600" placeholder="Escribe tu opini√≥n..."></textarea><button class="w-full bg-yellow-600 hover:bg-yellow-500 py-3 rounded font-bold text-white shadow-lg">ENVIAR RESE√ëA</button></form></div></div>`;

        if(showModal==='register') return `<div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}><div class="${box}"><h2 class="text-2xl font-bold text-center mb-4 text-green-400">Registro Comprador</h2><form onsubmit="handleRegisterBuyer(event)"><input id="buyerUsername" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="buyerPassword" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="buyerDiscord" placeholder="Discord (Ej: User#1234)" class="w-full mb-6 p-3 rounded bg-slate-700 text-white border border-slate-600" required><button class="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold text-white shadow-lg">CREAR CUENTA</button></form></div></div>`;
        
        if(showModal==='registerReseller') return `<div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}><div class="${box}"><h2 class="text-2xl font-bold text-center mb-4 text-purple-400">Solicitud Vendedor</h2><form onsubmit="handleRegisterReseller(event)"><input id="resellerUsername" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="resellerPassword" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="resellerShop" placeholder="Nombre Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="resellerDiscord" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white border border-slate-600" required><button class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-bold text-white shadow-lg">ENVIAR SOLICITUD</button></form></div></div>`;

        if(showModal==='setupShop') return `<div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4"><div class="${box}"><h2 class="text-2xl font-bold text-center mb-4">Configura tu Tienda</h2><form onsubmit="handleSetupShop(event)"><input id="setupShopName" placeholder="Nombre Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white border border-slate-600" required><input id="setupDiscord" placeholder="Discord" value="${currentUser.discord_tag||''}" class="w-full mb-6 p-3 rounded bg-slate-700 text-white border border-slate-600" required><button class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold text-white shadow-lg">GUARDAR CONFIGURACI√ìN</button></form></div></div>`;

        return '';
    }
    
    // Helpers finales
    async function handleSetupShop(e) {
      e.preventDefault();
      const user = selectedOrder; // Usamos esta variable temp
      if(!user) return;
      const shopName = document.getElementById('setupShopName').value.trim();
      const discord = document.getElementById('setupDiscord').value.trim();
      if(allUsers.find(u=>u.discord_tag===discord && u.__backendId!==user.__backendId)) { showToast('Discord en uso'); return; }
      const up = {...user, role:'reseller', shop_name:shopName, discord_tag:discord || 'No Informado', approved:true, status:'approved'};
      await window.dataSdk.update(up);
      if(currentUser && user.__backendId===currentUser.__backendId) { currentUser=up; localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser)); currentView='admin'; }
      showModal=null; selectedOrder=null; render();
    }
    
    async function handleSubmitReview(e) {
      e.preventDefault(); if(!selectedOrder) return;
      const rating = parseInt(document.querySelector('input[name="rating"]:checked')?.value || '0');
      if(rating===0) { showToast('Selecciona estrellas'); return; }
      await window.dataSdk.create({ id:Date.now().toString(), type:'review', buyer_username:currentUser.username, reviewed_seller:selectedOrder.seller_username, rating, review_text:document.getElementById('reviewText').value.trim(), created_at:new Date().toISOString() });
      await window.dataSdk.update({...selectedOrder, needs_review:false});
      showToast('Gracias!'); showModal=null; selectedOrder=null; render();
    }

    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg font-semibold z-50 text-white animate-bounce bg-blue-600';
      t.textContent = msg; document.body.appendChild(t); setTimeout(() => t.remove(), 3000);
    }

    // INICIAR APP
    init();
  </script>
 </body>
</html>

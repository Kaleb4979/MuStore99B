<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mu Online 99B Marketplace</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    /* Animaciones y Estilos Espec√≠ficos */
    .category-btn { transition: all 0.3s ease; }
    .category-btn:hover { transform: translateY(-2px); }
    
    .product-card { transition: all 0.3s ease; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    
    .cart-badge {
      position: absolute; top: -8px; right: -8px;
      background-color: #ef4444; color: white;
      border-radius: 50%; width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: bold;
    }
    
    .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
    
    /* Estilos Ranking Top 3 */
    .rank-card { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); }
    .rank-card:hover { transform: scale(1.03); }
    .rank-1 { border: 2px solid #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
    .rank-2 { border: 2px solid #C0C0C0; box-shadow: 0 0 15px rgba(192, 192, 192, 0.2); }
    .rank-3 { border: 2px solid #CD7F32; box-shadow: 0 0 10px rgba(205, 127, 50, 0.2); }
    
    .star { cursor: pointer; transition: transform 0.2s; }
    .star:hover { transform: scale(1.3); }
  </style>

  <script>
    // --- BASE DE DATOS PERSISTENTE ---
    const DB_KEY = 'mu_marketplace_master_v1'; 

    let savedData = localStorage.getItem(DB_KEY);
    window.mockDb = {
      data: savedData ? JSON.parse(savedData) : [],
      handler: null,
      notify() {
        localStorage.setItem(DB_KEY, JSON.stringify(this.data));
        if (this.handler) this.handler.onDataChanged(this.data);
      }
    };

    // --- DATA SDK (Con Notificaci√≥n Tiempo Real) ---
    window.dataSdk = {
      init: async (handler) => {
        window.mockDb.handler = handler;
        setTimeout(() => window.mockDb.notify(), 50); 
        return { isOk: true };
      },
      create: async (item) => {
        item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
        window.mockDb.data.push(item);
        window.mockDb.notify();
        return { isOk: true, item: item };
      },
      update: async (item) => {
        const index = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
        if (index !== -1) {
          window.mockDb.data[index] = {...item}; 
          window.mockDb.notify();
          return { isOk: true, item: item };
        }
        return { isOk: false };
      },
      delete: async (item) => {
        window.mockDb.data = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
        window.mockDb.notify();
        return { isOk: true };
      }
    };
    
    // Element SDK Simulado
    window.elementSdk = {
      config: {
        site_title: "Mu Online 99B Marketplace",
        card_background: "#1e293b",
        primary_button: "#3b82f6",
        secondary_button: "#10b981",
        text_color: "#f1f5f9"
      },
      init: (options) => {
        if(options.onConfigChange) options.onConfigChange(window.elementSdk.config);
      }
    };
  </script>
 </head>
 <body>
  <div id="app" class="min-h-full"></div>
  
  <script>
    // --- VARIABLES GLOBALES ---
    let currentUser = null;
    let currentView = 'catalog';
    let selectedCategory = 'all';
    let allProducts = [];
    let allUsers = [];
    let allOrders = [];
    let allReviews = [];
    let cart = [];
    let showModal = null;
    let selectedOrder = null;

    const CATEGORIES = [
      { id: 'all', name: 'Todos', icon: 'üéÆ' },
      { id: 'promotions', name: 'Promociones', icon: 'üî•' },
      { id: 'items', name: 'Items', icon: '‚öîÔ∏è' },
      { id: 'jewels', name: 'Joyas', icon: 'üíé' },
      { id: 'wings', name: 'Alas', icon: 'ü¶Ö' },
      { id: 'sets', name: 'Sets', icon: 'üõ°Ô∏è' }
    ];

    const ADMIN_CREDENTIALS = { username: 'Kaleb', password: 'Kaleb.2021' };
    
    // --- AUDIO ARREGLADO (URL P√öBLICA) ---
    let audioContextResumed = false;
    const notificationAudio = new Audio('https://freesound.org/data/previews/389/389332_7366710-lq.mp3'); 

    function playNotificationSound() {
        if (!audioContextResumed) return;
        const audioClone = notificationAudio.cloneNode(true);
        audioClone.volume = 0.5;
        audioClone.play().catch(e => console.error("Audio error:", e));
    }

    // --- DATA HANDLER (L√ìGICA CENTRAL) ---
    const dataHandler = {
      onDataChanged(data) {
        allProducts = data.filter(item => item.type === 'product') || [];
        allUsers = data.filter(item => item.type === 'user') || [];
        allOrders = data.filter(item => item.type === 'order') || [];
        allReviews = data.filter(item => item.type === 'review') || [];
        
        // 1. Notificaciones de Actividad
        const activityRecords = data.filter(item => item.type === 'activity') || [];
        if (currentUser) {
            const newOrderAlert = activityRecords.find(a => 
                a.type === 'activity' && a.message && !a.dismissed && 
                (a.username === currentUser.username || currentUser.role === 'admin') 
            );

            if (newOrderAlert) {
                showToast(`üîî ${newOrderAlert.message}`);
                playNotificationSound();
                window.dataSdk.update({...newOrderAlert, dismissed: true}); 
            }
        }

        // 2. Validar Carrito (Stock)
        validateCart();
        
        // 3. REVISI√ìN AUTOM√ÅTICA (Fix Cr√≠tico)
        checkPendingReviews();
        
        // 4. Renderizar
        render();
      }
    };

    async function init() {
      await window.dataSdk.init(dataHandler);
      render();
    }

    // --- L√ìGICA DE NEGOCIO ---

    function checkPendingReviews() {
      if (!currentUser || currentUser.role !== 'buyer') return;
      
      // Busca orden completada que requiera review
      const pendingOrder = allOrders.find(o => 
        o.buyer_username === currentUser.username && 
        o.order_status === 'completed' && 
        o.needs_review === true
      );

      if (pendingOrder) {
        // Si hay una orden pendiente y NO estamos viendo el modal de esa orden, abrirlo
        if (showModal !== 'review' || (selectedOrder && selectedOrder.__backendId !== pendingOrder.__backendId)) {
            selectedOrder = pendingOrder;
            showModal = 'review';
        }
      }
    }

    function validateCart() {
        if (cart.length === 0) return;
        let modified = false;
        const newCart = cart.filter(item => {
            const real = allProducts.find(p => p.__backendId === item.__backendId);
            if (!real) { showToast(`Item "${item.name}" ya no existe.`); modified = true; return false; }
            if (item.quantity > real.stock) { item.quantity = real.stock; modified = true; }
            if (item.price !== real.price || item.final_price !== real.final_price) { Object.assign(item, real); modified = true; }
            return item.quantity > 0;
        });
        if (modified) cart = newCart;
    }

    function getSellerRating(username) {
        const revs = allReviews.filter(r => r.reviewed_seller === username);
        if (revs.length === 0) return { average: 0, count: 0 };
        const sum = revs.reduce((a,b) => a + b.rating, 0);
        return { average: (sum / revs.length).toFixed(1), count: revs.length };
    }

    function getTopShops() {
        const resellers = allUsers.filter(u => u.role === 'reseller' && u.approved);
        const shops = resellers.map(u => {
            const r = getSellerRating(u.username);
            return { ...u, rating: parseFloat(r.average), count: r.count };
        });
        // Orden: Mayor Rating > Mayor Cantidad Reviews
        return shops.filter(s => s.count > 0)
                    .sort((a, b) => (b.rating - a.rating) || (b.count - a.count))
                    .slice(0, 3);
    }

    // --- ACCIONES DE USUARIO ---

    async function handleLogin(e) {
      e.preventDefault();
      const u = document.getElementById('loginUsername').value.trim();
      const p = document.getElementById('loginPassword').value;

      if (u === ADMIN_CREDENTIALS.username && p === ADMIN_CREDENTIALS.password) {
        currentUser = { username: 'Kaleb', role: 'admin', __backendId: 'admin' };
        currentView = 'admin'; showModal = null; render(); return;
      }

      const user = allUsers.find(us => us.username === u && us.password === p);
      if (user) {
        if (user.status === 'banned') { showToast('üö´ TU CUENTA EST√Å BANEADA'); return; }
        if (user.role === 'reseller' && !user.approved) { showToast('Tu cuenta de vendedor a√∫n no ha sido aprobada'); return; }
        
        currentUser = user;
        showModal = null;
        
        if (user.role === 'reseller' && (!user.shop_name || !user.discord_tag)) {
          selectedOrder = user; showModal = 'setupShop';
        } else if (user.role === 'reseller') {
            currentView = 'admin';
        }
        
        showToast(`Bienvenido ${user.username}`);
        render();
      } else {
        showToast('Credenciales incorrectas');
      }
    }

    async function registerUser(type, e) {
      e.preventDefault();
      const u = document.getElementById(type === 'buyer' ? 'buyerUsername' : 'resellerUsername').value.trim();
      if(allUsers.find(x => x.username === u)) { showToast('Usuario ya existe'); return; }

      const data = {
          type: 'user',
          username: u,
          password: document.getElementById(type === 'buyer' ? 'buyerPassword' : 'resellerPassword').value,
          discord_tag: document.getElementById(type === 'buyer' ? 'buyerDiscord' : 'resellerDiscord').value,
          role: type,
          approved: type === 'buyer',
          status: type === 'buyer' ? 'active' : 'pending',
          created_at: new Date().toISOString()
      };
      
      if (type === 'reseller') data.shop_name = document.getElementById('resellerShop').value;

      await window.dataSdk.create(data);
      showToast(type === 'buyer' ? '‚úÖ Registrado. Inicia sesi√≥n.' : '‚úÖ Solicitud enviada al Admin.');
      showModal = type === 'buyer' ? 'login' : null;
      render();
    }

    async function createOrder() {
        validateCart();
        if (cart.length === 0) return;

        // Agrupar items por vendedor
        const groups = {};
        cart.forEach(item => {
            if(!groups[item.seller_username]) groups[item.seller_username] = { items: [], total: 0, disc: item.seller_discord };
            const price = item.discount > 0 ? item.final_price : item.price;
            groups[item.seller_username].items.push(item);
            groups[item.seller_username].total += price * item.quantity;
        });

        for (const seller in groups) {
            const g = groups[seller];
            const itemsDesc = g.items.map(i => `${i.name} x${i.quantity}`).join(', ');
            const itemsJson = JSON.stringify(g.items.map(i => ({ backendId: i.__backendId, quantity: i.quantity })));

            const order = {
                type: 'order',
                id: Date.now() + '_' + Math.floor(Math.random()*100),
                buyer_username: currentUser.username,
                buyer_discord: currentUser.discord_tag,
                seller_username: seller,
                seller_discord: g.disc,
                items: itemsDesc,
                items_data: itemsJson,
                total: g.total,
                order_status: 'pending',
                seller_confirmed: false,
                buyer_confirmed: false,
                needs_review: false,
                created_at: new Date().toISOString()
            };
            
            const res = await window.dataSdk.create(order);
            if (res.isOk) {
                // Notificar al Vendedor
                window.dataSdk.create({
                    type: 'activity', username: seller, message: `üí∞ Nuevo Pedido de ${currentUser.username}`, dismissed: false, created_at: new Date().toISOString()
                });
            }
        }
        cart = [];
        showToast('‚úÖ Pedido realizado correctamente');
        currentView = 'orders';
        render();
    }

    async function confirmOrder(backendId, isSeller) {
        const order = allOrders.find(o => o.__backendId === backendId);
        if (!order) return;

        const update = {...order};
        if (isSeller) update.seller_confirmed = true;
        else update.buyer_confirmed = true;

        // L√≥gica de Completado
        if ((isSeller && update.buyer_confirmed) || (!isSeller && update.seller_confirmed)) {
            if (update.order_status !== 'completed') {
                update.order_status = 'completed';
                update.needs_review = true; // Esto dispara el modal en el comprador
                
                // Descontar Stock
                try {
                    const items = JSON.parse(update.items_data);
                    for (const i of items) {
                        const p = allProducts.find(x => x.__backendId === i.backendId);
                        if (p) await window.dataSdk.update({...p, stock: Math.max(0, p.stock - i.quantity)});
                    }
                } catch(e) {}
            }
        }

        await window.dataSdk.update(update);
        showToast(update.order_status === 'completed' ? '‚úÖ Orden Completada' : '‚úÖ Confirmado. Esperando otra parte.');
    }

    async function submitReview(e) {
        e.preventDefault();
        const rating = document.querySelector('input[name="rating"]:checked')?.value;
        if (!rating) { showToast('Selecciona estrellas'); return; }

        await window.dataSdk.create({
            type: 'review',
            buyer_username: currentUser.username,
            reviewed_seller: selectedOrder.seller_username,
            rating: parseInt(rating),
            review_text: document.getElementById('reviewText').value,
            created_at: new Date().toISOString()
        });

        await window.dataSdk.update({...selectedOrder, needs_review: false});
        showToast('‚≠ê Rese√±a enviada');
        showModal = null; selectedOrder = null;
        render();
    }

    // --- GESTI√ìN ADMIN / VENDEDOR ---
    async function addProduct(e) {
        e.preventDefault();
        const f = e.target;
        const p = parseFloat(f.price.value);
        const d = parseInt(f.discount.value) || 0;
        
        await window.dataSdk.create({
            type: 'product',
            name: f.pname.value,
            category: f.cat.value,
            price: p,
            final_price: d > 0 ? p * (1 - d/100) : p,
            discount: d,
            stock: parseInt(f.stock.value),
            image_url: f.img.value,
            description: f.desc.value,
            on_sale: f.sale.checked,
            seller_username: currentUser.username,
            seller_shop_name: currentUser.shop_name || 'Admin Shop',
            seller_discord: currentUser.discord_tag || 'Admin',
            created_at: new Date().toISOString()
        });
        showToast('Producto Agregado');
        f.reset();
    }

    // --- UTILIDADES ---
    function showToast(msg) {
        const d = document.createElement('div');
        d.className = 'fixed bottom-5 right-5 bg-blue-600 text-white px-6 py-3 rounded shadow-xl z-50 font-bold animate-bounce';
        d.innerText = msg;
        document.body.appendChild(d);
        setTimeout(() => d.remove(), 3000);
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(window.mockDb.data)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup.json'; a.click();
    }
    
    function importData(e) {
        const r = new FileReader();
        r.onload = (ev) => {
            window.mockDb.data = JSON.parse(ev.target.result);
            window.mockDb.notify();
            showToast('Datos Restaurados');
            setTimeout(()=>location.reload(),1000);
        };
        r.readAsText(e.target.files[0]);
    }

    // --- RENDERIZADO UI ---
    function render() {
        const app = document.getElementById('app');
        const conf = window.elementSdk.config;
        
        // Autoplay Hack
        if (!audioContextResumed) {
            document.body.addEventListener('click', () => {
                if(!audioContextResumed) {
                    notificationAudio.play().then(() => {
                        audioContextResumed = true; 
                        notificationAudio.pause(); 
                        notificationAudio.currentTime=0;
                    }).catch(()=>{});
                }
            }, { once: true });
        }

        // Routing
        if (currentView === 'catalog') app.innerHTML = renderCatalog();
        else if (currentView === 'cart') app.innerHTML = renderCart();
        else if (currentView === 'orders') app.innerHTML = renderOrders();
        else if (currentView === 'admin') app.innerHTML = renderAdmin();

        // Modals
        const modalDiv = document.getElementById('modalContainer');
        if (!modalDiv) {
            const m = document.createElement('div'); m.id = 'modalContainer';
            document.body.appendChild(m);
            m.innerHTML = showModal ? renderModal() : '';
        } else {
            modalDiv.innerHTML = showModal ? renderModal() : '';
        }
    }

    function renderCatalog() {
        const top = getTopShops();
        const filtered = selectedCategory === 'all' ? allProducts : 
                         selectedCategory === 'promotions' ? allProducts.filter(p => p.on_sale) :
                         allProducts.filter(p => p.category === selectedCategory);
        
        return `
        <div class="min-h-screen pb-10">
            <header class="bg-slate-800 shadow-lg sticky top-0 z-40">
                <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-blue-400">MU MARKET <span class="text-xs text-white opacity-50">99B</span></h1>
                    <div class="flex gap-2">
                        ${!currentUser ? `
                            <button onclick="showModal='login'; render()" class="bg-blue-600 px-4 py-2 rounded font-bold">Login</button>
                            <button onclick="showModal='register'; render()" class="bg-green-600 px-4 py-2 rounded font-bold">Registro</button>
                            <button onclick="showModal='reseller'; render()" class="bg-purple-600 px-4 py-2 rounded font-bold">Vender</button>
                        ` : `
                            <button onclick="currentView='catalog'; render()" class="bg-slate-700 px-3 py-2 rounded">üè†</button>
                            <button onclick="currentView='cart'; render()" class="bg-slate-700 px-3 py-2 rounded relative">üõí ${cart.length>0?`<span class="cart-badge">${cart.reduce((a,b)=>a+b.quantity,0)}</span>`:''}</button>
                            <button onclick="currentView='orders'; render()" class="bg-slate-700 px-3 py-2 rounded">üì¶</button>
                            ${currentUser.role!=='buyer'?`<button onclick="currentView='admin'; render()" class="bg-slate-700 px-3 py-2 rounded font-bold border border-blue-500">‚öôÔ∏è</button>`:''}
                            <button onclick="currentUser=null; currentView='catalog'; cart=[]; render()" class="bg-red-600 px-3 py-2 rounded font-bold">Salir</button>
                        `}
                    </div>
                </div>
            </header>

            <div class="max-w-7xl mx-auto px-4 mt-8">
                ${top.length > 0 ? `
                <div class="mb-10">
                    <h2 class="text-center text-2xl font-bold mb-6 text-yellow-400">üèÜ TOP 3 MEJORES TIENDAS</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${top.map((s, idx) => `
                            <div class="rank-card rank-${idx+1} bg-slate-800 p-6 rounded-xl text-center relative">
                                <div class="text-4xl mb-2">${idx===0?'üëë':idx===1?'ü•à':'ü•â'}</div>
                                <h3 class="text-xl font-bold">${s.shop_name}</h3>
                                <p class="text-sm opacity-70">${s.username}</p>
                                <div class="mt-2 text-yellow-400 text-xl font-bold">‚≠ê ${s.rating.toFixed(1)} <span class="text-xs text-white opacity-50">(${s.count})</span></div>
                            </div>
                        `).join('')}
                    </div>
                </div>` : ''}

                <div class="flex flex-wrap justify-center gap-3 mb-8">
                    ${CATEGORIES.map(c => `
                        <button onclick="selectedCategory='${c.id}'; render()" class="category-btn px-6 py-3 rounded-lg font-bold shadow-md ${selectedCategory===c.id ? 'bg-blue-600 ring-2 ring-blue-400' : 'bg-slate-800 text-slate-300'}">
                            ${c.icon} ${c.name}
                        </button>
                    `).join('')}
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${filtered.map(p => `
                        <div class="product-card bg-slate-800 rounded-xl overflow-hidden shadow-lg relative">
                            ${p.on_sale ? '<span class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded z-10 animate-pulse">OFERTA</span>' : ''}
                            <div class="h-40 bg-slate-900 flex items-center justify-center overflow-hidden">
                                ${p.image_url ? `<img src="${p.image_url}" class="w-full h-full object-cover">` : '<span class="text-4xl">üì¶</span>'}
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold truncate">${p.name}</h3>
                                <p class="text-xs text-slate-400 mb-2">üè™ ${p.seller_shop_name}</p>
                                <div class="flex justify-between items-center">
                                    <div>
                                        ${p.discount > 0 ? `<div class="text-xs line-through text-slate-500">$${p.price}</div><div class="text-lg font-bold text-green-400">$${p.final_price}</div>` : `<div class="text-lg font-bold text-green-400">$${p.price}</div>`}
                                    </div>
                                    <button onclick="const pr=allProducts.find(x=>x.__backendId=='${p.__backendId}'); if(cart.find(x=>x.__backendId==pr.__backendId)){showToast('Ya en carrito')}else{cart.push({...pr, quantity:1}); showToast('Agregado'); render();}" ${p.stock<1?'disabled':''} class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm font-bold ${p.stock<1?'opacity-50 cursor-not-allowed':''}">
                                        ${p.stock<1?'AGOTADO':'COMPRAR'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>`;
    }

    function renderCart() {
        const total = cart.reduce((a,b)=>a+(b.final_price*b.quantity),0);
        return `
        <div class="max-w-4xl mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6">üõí Carrito</h2>
            ${cart.length===0 ? '<p>Vac√≠o</p><button onclick="currentView=\'catalog\';render()" class="mt-4 bg-blue-600 px-4 py-2 rounded">Volver</button>' : `
                ${cart.map((item, idx) => `
                    <div class="bg-slate-800 p-4 rounded mb-2 flex justify-between items-center">
                        <div>
                            <div class="font-bold">${item.name}</div>
                            <div class="text-sm opacity-70">$${item.final_price} x ${item.quantity}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="font-bold text-green-400">$${(item.final_price*item.quantity).toFixed(2)}</div>
                            <button onclick="cart.splice(${idx},1); render()" class="text-red-500 font-bold">X</button>
                        </div>
                    </div>
                `).join('')}
                <div class="mt-6 text-right">
                    <div class="text-2xl font-bold mb-4">Total: <span class="text-green-400">$${total.toFixed(2)}</span></div>
                    <button onclick="createOrder()" class="bg-green-600 hover:bg-green-500 w-full py-4 rounded font-bold text-xl">CONFIRMAR PEDIDO</button>
                </div>
            `}
        </div>`;
    }

    function renderOrders() {
        const myOrders = allOrders.filter(o => o.buyer_username === currentUser.username).reverse();
        return `
        <div class="max-w-4xl mx-auto p-6">
            <div class="flex justify-between mb-6"><h2 class="text-3xl font-bold">üì¶ Mis Pedidos</h2><button onclick="currentView='catalog';render()" class="bg-blue-600 px-4 py-2 rounded">Volver</button></div>
            ${myOrders.map(o => `
                <div class="bg-slate-800 p-6 rounded-lg mb-4 border-l-4 ${o.order_status==='completed'?'border-green-500':'border-yellow-500'}">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold">#${o.id.slice(-6)}</span>
                        <span class="text-xs font-bold px-2 py-1 rounded ${o.order_status==='completed'?'bg-green-900':'bg-yellow-900'}">${o.order_status.toUpperCase()}</span>
                    </div>
                    <p class="text-sm text-slate-400 mb-2">Vendedor: ${o.seller_username} | Discord: ${o.seller_discord}</p>
                    <div class="bg-slate-900 p-2 rounded text-sm mb-4 font-mono">${o.items}</div>
                    <div class="flex justify-between items-center">
                        <div class="font-bold text-xl">$${o.total.toFixed(2)}</div>
                        ${o.order_status==='pending' ? `
                            <button onclick="confirmOrder('${o.__backendId}', false)" ${o.buyer_confirmed?'disabled':''} class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded font-bold disabled:opacity-50">
                                ${o.buyer_confirmed ? 'Esperando Vendedor...' : '‚úÖ Confirmar Recibido'}
                            </button>
                        ` : '<span class="text-green-500 font-bold">‚úÖ Completado</span>'}
                    </div>
                </div>
            `).join('')}
        </div>`;
    }

    function renderAdmin() {
        const isAdm = currentUser.role === 'admin';
        const myProds = isAdm ? allProducts : allProducts.filter(p => p.seller_username === currentUser.username);
        const myOrders = isAdm ? allOrders : allOrders.filter(o => o.seller_username === currentUser.username);
        const pendingOrders = myOrders.filter(o => o.order_status === 'pending');
        const pendingResellers = allUsers.filter(u => u.role === 'reseller' && !u.approved);

        return `
        <div class="max-w-7xl mx-auto p-6">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">${isAdm ? '‚öôÔ∏è PANEL ADMIN' : 'üè™ MI TIENDA'}</h1>
                <div class="flex gap-2">
                    <button onclick="exportData()" class="bg-slate-600 px-4 py-2 rounded">üì• Backup</button>
                    <label class="bg-slate-600 px-4 py-2 rounded cursor-pointer">üì§ Restaurar <input type="file" hidden onchange="importData(event)"></label>
                    <button onclick="currentView='catalog';render()" class="bg-blue-600 px-4 py-2 rounded">Inicio</button>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-slate-800 p-4 rounded text-center border-t-4 border-blue-500">
                    <div class="text-2xl font-bold">${myProds.length}</div><div class="text-xs">PRODUCTOS</div>
                </div>
                <div class="bg-slate-800 p-4 rounded text-center border-t-4 border-green-500">
                    <div class="text-2xl font-bold">$${myOrders.filter(o=>o.order_status==='completed').reduce((a,b)=>a+b.total,0)}</div><div class="text-xs">VENTAS</div>
                </div>
                <div class="bg-slate-800 p-4 rounded text-center border-t-4 border-yellow-500">
                    <div class="text-2xl font-bold">${pendingOrders.length}</div><div class="text-xs">PENDIENTES</div>
                </div>
                <div class="bg-slate-800 p-4 rounded text-center border-t-4 border-purple-500">
                    <div class="text-2xl font-bold">${getSellerRating(currentUser.username).average}‚≠ê</div><div class="text-xs">RATING</div>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-xl mb-8">
                <h2 class="text-xl font-bold mb-4">üì¶ Pedidos Entrantes</h2>
                ${pendingOrders.length === 0 ? '<p class="opacity-50">Todo al d√≠a.</p>' : pendingOrders.map(o => `
                    <div class="bg-slate-900 p-4 rounded mb-2 flex flex-wrap justify-between items-center gap-4">
                        <div>
                            <div class="font-bold text-yellow-500">#${o.id.slice(-6)} <span class="text-slate-400 text-xs">(${o.created_at.split('T')[0]})</span></div>
                            <div class="text-sm">Cliente: ${o.buyer_username} (${o.buyer_discord})</div>
                            <div class="text-xs opacity-60 mt-1">${o.items}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="font-bold text-xl">$${o.total}</div>
                            <button onclick="confirmOrder('${o.__backendId}', true)" ${o.seller_confirmed?'disabled':''} class="bg-green-600 hover:bg-green-500 disabled:opacity-50 px-4 py-2 rounded font-bold">
                                ${o.seller_confirmed ? 'Esperando Cliente...' : '‚úÖ Confirmar Entrega'}
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>

            <div class="bg-slate-800 p-6 rounded-xl mb-8">
                <h2 class="text-xl font-bold mb-4">‚ûï Publicar Item</h2>
                <form onsubmit="event.preventDefault(); const f=event.target; const p={type:'product',name:f.n.value,category:f.c.value,price:parseFloat(f.p.value),stock:parseInt(f.s.value),discount:parseInt(f.d.value)||0,image_url:f.i.value,description:f.desc.value,on_sale:f.os.checked,seller_username:currentUser.username,seller_shop_name:currentUser.shop_name,seller_discord:currentUser.discord_tag,created_at:new Date().toISOString()}; p.final_price=p.price*(1-p.discount/100); window.dataSdk.create(p); f.reset(); showToast('‚úÖ Publicado');" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input name="n" placeholder="Nombre" required class="bg-slate-700 p-3 rounded text-white">
                    <select name="c" class="bg-slate-700 p-3 rounded text-white">
                        <option value="items">Arma/Escudo</option><option value="sets">Set</option><option value="wings">Alas</option><option value="jewels">Joya</option>
                    </select>
                    <input name="p" type="number" placeholder="Precio" required class="bg-slate-700 p-3 rounded text-white">
                    <input name="s" type="number" placeholder="Stock" required class="bg-slate-700 p-3 rounded text-white">
                    <input name="d" type="number" placeholder="Descuento %" class="bg-slate-700 p-3 rounded text-white">
                    <input name="i" placeholder="URL Imagen (Imgur)" class="bg-slate-700 p-3 rounded text-white">
                    <textarea name="desc" placeholder="Descripci√≥n" class="md:col-span-2 bg-slate-700 p-3 rounded text-white h-20"></textarea>
                    <label class="flex items-center gap-2"><input name="os" type="checkbox" class="w-5 h-5"> <span class="font-bold text-red-400">üî• Es Oferta</span></label>
                    <button class="md:col-span-2 bg-blue-600 py-3 rounded font-bold">PUBLICAR</button>
                </form>
            </div>

            ${isAdm ? `
                <div class="bg-slate-800 p-6 rounded-xl">
                    <h2 class="text-xl font-bold mb-4">üëÆ GESTI√ìN DE USUARIOS (ADMIN)</h2>
                    
                    ${pendingResellers.length > 0 ? `
                        <div class="bg-yellow-900/30 border border-yellow-600 p-4 rounded mb-6">
                            <h3 class="font-bold text-yellow-500 mb-2">‚è≥ Solicitudes de Vendedor</h3>
                            ${pendingResellers.map(u => `
                                <div class="flex justify-between items-center bg-slate-900 p-2 rounded mb-1">
                                    <span>${u.username} - ${u.shop_name} (${u.discord_tag})</span>
                                    <div class="flex gap-2">
                                        <button onclick="window.dataSdk.update({...allUsers.find(x=>x.__backendId=='${u.__backendId}'), approved:true, status:'approved'})" class="bg-green-600 px-2 py-1 rounded text-xs">APROBAR</button>
                                        <button onclick="window.dataSdk.delete(allUsers.find(x=>x.__backendId=='${u.__backendId}'))" class="bg-red-600 px-2 py-1 rounded text-xs">RECHAZAR</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-400">
                            <thead class="bg-slate-900 text-slate-200"><tr><th class="p-3">Usuario</th><th>Rol</th><th>Estado</th><th>Acci√≥n</th></tr></thead>
                            <tbody>${allUsers.map(u => `
                                <tr class="border-b border-slate-700">
                                    <td class="p-3">${u.username}</td><td>${u.role}</td>
                                    <td><span class="px-2 py-0.5 rounded text-xs ${u.status==='banned'?'bg-red-900 text-white':'bg-green-900 text-white'}">${u.status}</span></td>
                                    <td>
                                        <button onclick="window.dataSdk.update({...allUsers.find(x=>x.__backendId=='${u.__backendId}'), status: '${u.status.includes('banned')?'active':'banned'}'})" class="text-yellow-500 hover:underline mr-2">
                                            ${u.status.includes('banned')?'UNBAN':'BAN'}
                                        </button>
                                        <button onclick="if(confirm('Borrar?')) window.dataSdk.delete(allUsers.find(x=>x.__backendId=='${u.__backendId}'))" class="text-red-500 hover:underline">BORRAR</button>
                                    </td>
                                </tr>
                            `).join('')}</tbody>
                        </table>
                    </div>
                </div>
            ` : ''}
        </div>`;
    }

    function renderModal() {
        const close = `onclick="if(event.target===this){showModal=null; render()}"`;
        const box = "bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full relative border border-slate-600";

        if (showModal === 'login') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${box}">
                <h2 class="text-2xl font-bold text-center mb-4">Acceso</h2>
                <form onsubmit="handleLogin(event)">
                    <input id="loginUsername" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="loginPassword" type="password" placeholder="Contrase√±a" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold">ENTRAR</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'register') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${box}">
                <h2 class="text-2xl font-bold text-center mb-4 text-green-400">Registro Comprador</h2>
                <form onsubmit="registerUser('buyer', event)">
                    <input id="buyerUsername" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="buyerPassword" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="buyerDiscord" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold">CREAR CUENTA</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'reseller') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${box}">
                <h2 class="text-2xl font-bold text-center mb-4 text-purple-400">Solicitud Vendedor</h2>
                <form onsubmit="registerUser('reseller', event)">
                    <input id="resellerUsername" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="resellerPassword" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="resellerShop" placeholder="Nombre Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="resellerDiscord" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-bold">ENVIAR SOLICITUD</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'setupShop') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
            <div class="${box}">
                <h2 class="text-2xl font-bold text-center mb-2">‚öôÔ∏è Configura tu Tienda</h2>
                <p class="text-center text-slate-400 text-sm mb-6">Informaci√≥n obligatoria para vender.</p>
                <form onsubmit="event.preventDefault(); const u={...currentUser, shop_name:document.getElementById('sShop').value, discord_tag:document.getElementById('sDisc').value, role:'reseller', approved:true, status:'approved'}; window.dataSdk.update(u); currentUser=u; showModal=null; currentView='admin'; render();">
                    <input id="sShop" placeholder="Nombre de Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="sDisc" placeholder="Discord Tag" value="${currentUser.discord_tag||''}" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-blue-600 py-3 rounded font-bold">GUARDAR Y CONTINUAR</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'review' && selectedOrder) return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
            <div class="${box} border-2 border-yellow-500">
                <h2 class="text-2xl font-bold text-center mb-2 text-yellow-400">‚≠ê Califica tu Compra</h2>
                <p class="text-center text-slate-400 mb-6">¬øQu√© tal tu experiencia con <b>${selectedOrder.seller_username}</b>?</p>
                <form onsubmit="submitReview(event)">
                    <div class="flex justify-center gap-2 mb-6">
                        ${[1,2,3,4,5].map(n => `
                            <label class="cursor-pointer">
                                <input type="radio" name="rating" value="${n}" class="hidden peer" required>
                                <span class="text-4xl text-slate-600 peer-checked:text-yellow-400 hover:text-yellow-400 transition star">‚òÖ</span>
                            </label>
                        `).join('')}
                    </div>
                    <textarea id="reviewText" class="w-full h-24 bg-slate-700 p-3 rounded mb-4 text-white" placeholder="Comentario (opcional)..."></textarea>
                    <button class="w-full bg-yellow-600 hover:bg-yellow-500 py-3 rounded font-bold">ENVIAR CALIFICACI√ìN</button>
                </form>
            </div>
        </div>`;

        return '';
    }

    init();
  </script>
 </body>
</html>

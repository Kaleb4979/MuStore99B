<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mu Online 99B Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
    /* Animaciones */
    .hover-scale { transition: transform 0.2s; }
    .hover-scale:hover { transform: translateY(-3px); }
    .modal-backdrop { background-color: rgba(0,0,0,0.85); backdrop-filter: blur(4px); }
    
    /* Ranking Styles */
    .rank-card { position: relative; overflow: hidden; transition: all 0.3s; border: 1px solid rgba(255,255,255,0.1); }
    .rank-card:hover { transform: scale(1.03); }
    .rank-1 { border: 2px solid #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
    .rank-2 { border: 2px solid #C0C0C0; box-shadow: 0 0 15px rgba(192, 192, 192, 0.2); }
    .rank-3 { border: 2px solid #CD7F32; box-shadow: 0 0 10px rgba(205, 127, 50, 0.2); }
    
    .star-rating { cursor: pointer; font-size: 2rem; color: #4b5563; transition: color 0.2s; }
    .star-rating:hover, .star-rating.active { color: #fbbf24; }
    .cart-badge { position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; }
  </style>

  <script>
    // --- BASE DE DATOS SIMULADA (LOCALSTORAGE) ---
    const DB_KEY = 'mu_marketplace_full_v5'; 
    let savedData = localStorage.getItem(DB_KEY);
    
    window.mockDb = {
      data: savedData ? JSON.parse(savedData) : [],
      handler: null,
      notify() {
        localStorage.setItem(DB_KEY, JSON.stringify(this.data));
        if (this.handler) this.handler.onDataChanged(this.data);
      }
    };

    // SDK DE DATOS
    window.dataSdk = {
      init: async (handler) => {
        window.mockDb.handler = handler;
        setTimeout(() => window.mockDb.notify(), 100);
        return { isOk: true };
      },
      create: async (item) => {
        item.__backendId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
        window.mockDb.data.push(item);
        window.mockDb.notify();
        return { isOk: true, item };
      },
      update: async (item) => {
        const idx = window.mockDb.data.findIndex(i => i.__backendId === item.__backendId);
        if (idx !== -1) {
          window.mockDb.data[idx] = { ...item };
          window.mockDb.notify();
          return { isOk: true, item };
        }
        return { isOk: false };
      },
      delete: async (item) => {
        window.mockDb.data = window.mockDb.data.filter(i => i.__backendId !== item.__backendId);
        window.mockDb.notify();
        return { isOk: true };
      }
    };
  </script>
 </head>
 <body>
  <div id="app" class="min-h-screen flex flex-col"></div>
  
  <script>
    // --- CONFIGURACI√ìN GLOBAL ---
    const config = {
      title: "Mu Online 99B Market",
      colors: { bg: "#0f172a", card: "#1e293b", primary: "#3b82f6", secondary: "#10b981" }
    };

    // --- ESTADO ---
    let currentUser = null;
    let currentView = 'catalog';
    let selectedCategory = 'all';
    let cart = [];
    let showModal = null;
    let selectedOrder = null; // Para reviews o detalles

    // Cache de datos
    let allProducts = [], allUsers = [], allOrders = [], allReviews = [];
    
    // Audio
    let audioReady = false;
    const notifSound = new Audio('https://freesound.org/data/previews/389/389332_7366710-lq.mp3');

    // --- CORE: DATA HANDLER ---
    const dataHandler = {
      onDataChanged(data) {
        // 1. Desempaquetar
        allProducts = data.filter(x => x.type === 'product');
        allUsers = data.filter(x => x.type === 'user');
        allOrders = data.filter(x => x.type === 'order');
        allReviews = data.filter(x => x.type === 'review');
        
        // 2. Notificaciones (Sonido + Toast)
        const alerts = data.filter(x => x.type === 'activity' && !x.dismissed);
        if (currentUser) {
            const myAlert = alerts.find(a => a.username === currentUser.username || currentUser.role === 'admin');
            if (myAlert) {
                playAudio();
                showToast(`üîî ${myAlert.message}`);
                window.dataSdk.update({ ...myAlert, dismissed: true });
            }
        }

        // 3. Chequeo Autom√°tico de Reviews (Comprador)
        checkPendingReviews();

        // 4. Validar Carrito (Stock real)
        validateCart();

        // 5. Renderizar
        render();
      }
    };

    // --- LOGICA DE NEGOCIO ---
    
    function playAudio() {
        if(audioReady) notifSound.cloneNode(true).play().catch(e=>console.log(e));
    }

    function checkPendingReviews() {
        if (!currentUser || currentUser.role !== 'buyer') return;
        // Buscar orden completada sin review
        const pend = allOrders.find(o => o.buyer_username === currentUser.username && o.order_status === 'completed' && o.needs_review);
        
        if (pend) {
            // Si encontramos una y no estamos ya en el modal, abrirlo
            if (showModal !== 'review' || (selectedOrder && selectedOrder.__backendId !== pend.__backendId)) {
                selectedOrder = pend;
                showModal = 'review';
            }
        }
    }

    function validateCart() {
        if (cart.length === 0) return;
        const newCart = [];
        cart.forEach(cItem => {
            const real = allProducts.find(p => p.__backendId === cItem.__backendId);
            if (real && real.stock > 0) {
                // Actualizar precio y limitar stock
                cItem.price = real.price;
                cItem.final_price = real.final_price;
                cItem.quantity = Math.min(cItem.quantity, real.stock);
                newCart.push(cItem);
            }
        });
        if (JSON.stringify(cart) !== JSON.stringify(newCart)) {
            cart = newCart;
            showToast('‚ö†Ô∏è Carrito actualizado por cambios en stock');
        }
    }

    function getTopShops() {
        const sellers = allUsers.filter(u => u.role === 'reseller' && u.approved);
        const stats = sellers.map(s => {
            const revs = allReviews.filter(r => r.reviewed_seller === s.username);
            const avg = revs.length ? (revs.reduce((a,b)=>a+b.rating,0)/revs.length) : 0;
            return { ...s, rating: avg, count: revs.length };
        });
        // Ordenar: Mayor Rating -> Mayor Cantidad Reviews
        return stats.filter(s => s.count > 0).sort((a,b) => (b.rating - a.rating) || (b.count - a.count)).slice(0, 3);
    }

    // --- ACCIONES DE USUARIO ---

    async function handleLogin(e) {
        e.preventDefault();
        const u = document.getElementById('inpUser').value.trim();
        const p = document.getElementById('inpPass').value;

        // Admin Hardcode
        if (u === 'Kaleb' && p === 'Kaleb.2021') {
            currentUser = { username: 'Kaleb', role: 'admin', __backendId: 'admin' };
            currentView = 'admin'; showModal = null; render(); return;
        }

        const user = allUsers.find(x => x.username === u && x.password === p);
        if (!user) { showToast('‚ùå Datos incorrectos'); return; }
        if (user.status === 'banned') { showToast('üö´ Usuario BANEADO'); return; }
        if (user.role === 'reseller' && !user.approved) { showToast('‚è≥ Cuenta en revisi√≥n'); return; }

        currentUser = user;
        showModal = null;
        
        // Forzar configuraci√≥n de tienda si falta
        if (user.role === 'reseller' && (!user.shop_name || !user.discord_tag)) {
            selectedOrder = user; 
            showModal = 'setupShop';
        } else if (user.role === 'reseller') {
            currentView = 'admin';
        }
        
        showToast(`Bienvenido ${u}`);
        render();
    }

    async function register(type, e) {
        e.preventDefault();
        const form = e.target;
        const user = form.querySelector('[name="user"]').value.trim();
        
        if(allUsers.find(u=>u.username===user)) { showToast('Usuario ya existe'); return; }

        const newUser = {
            type: 'user',
            username: user,
            password: form.querySelector('[name="pass"]').value,
            role: type,
            approved: type === 'buyer', // Comprador aprueba directo, vendedor no
            status: type === 'buyer' ? 'active' : 'pending',
            created_at: new Date().toISOString()
        };

        if (type === 'reseller') {
            newUser.shop_name = form.querySelector('[name="shop"]').value;
            newUser.discord_tag = form.querySelector('[name="disc"]').value;
        } else {
            newUser.discord_tag = form.querySelector('[name="disc"]').value;
        }

        await window.dataSdk.create(newUser);
        showToast(type === 'buyer' ? '‚úÖ Registrado. Inicia sesi√≥n.' : '‚è≥ Solicitud enviada.');
        showModal = type === 'buyer' ? 'login' : null;
        render();
    }

    async function createOrder() {
        if(cart.length===0) return;
        validateCart();

        // Agrupar por vendedor
        const groups = {};
        cart.forEach(item => {
            if(!groups[item.seller_username]) groups[item.seller_username] = { items:[], total:0, seller_disc: item.seller_discord };
            groups[item.seller_username].items.push(item);
            groups[item.seller_username].total += (item.final_price * item.quantity);
        });

        for (const seller in groups) {
            const g = groups[seller];
            const order = {
                type: 'order',
                id: Date.now() + Math.floor(Math.random()*1000),
                buyer_username: currentUser.username,
                buyer_discord: currentUser.discord_tag,
                seller_username: seller,
                seller_discord: g.seller_disc,
                total: g.total,
                items_desc: g.items.map(i=>`${i.name} x${i.quantity}`).join(', '),
                items_json: JSON.stringify(g.items.map(i=>({ bid: i.__backendId, qty: i.quantity }))),
                order_status: 'pending',
                seller_confirmed: false,
                buyer_confirmed: false,
                needs_review: false,
                created_at: new Date().toISOString()
            };
            
            const res = await window.dataSdk.create(order);
            // Notificar Vendedor
            if (res.isOk) {
                await window.dataSdk.create({
                    type: 'activity', username: seller, message: `üí∞ Nuevo pedido de ${currentUser.username}`, dismissed: false
                });
            }
        }
        cart = [];
        showToast('‚úÖ Pedido realizado. Contacta por Discord.');
        currentView = 'orders';
        render();
    }

    async function confirmOrder(oId, isSeller) {
        const order = allOrders.find(o => o.__backendId === oId);
        if(!order) return;

        const update = { ...order };
        if (isSeller) update.seller_confirmed = true;
        else update.buyer_confirmed = true;

        // Si ambos confirman -> COMPLETADO
        if ((isSeller && update.buyer_confirmed) || (!isSeller && update.seller_confirmed)) {
            update.order_status = 'completed';
            update.needs_review = true; // Esto dispara el modal en el comprador

            // BAJA DE STOCK
            try {
                const items = JSON.parse(update.items_json);
                for(const i of items) {
                    const prod = allProducts.find(p => p.__backendId === i.bid);
                    if(prod) {
                        await window.dataSdk.update({ ...prod, stock: Math.max(0, prod.stock - i.qty) });
                    }
                }
            } catch(e){ console.error(e); }
        }

        await window.dataSdk.update(update);
        showToast(update.order_status==='completed' ? '‚úÖ ¬°Orden Finalizada!' : '‚úÖ Confirmado. Esperando otra parte.');
    }

    async function sendReview(e) {
        e.preventDefault();
        const rating = document.querySelector('.star-rating.active')?.dataset.val;
        if (!rating) { showToast('Selecciona estrellas'); return; }
        
        const text = document.getElementById('reviewText').value;
        
        await window.dataSdk.create({
            type: 'review',
            buyer_username: currentUser.username,
            reviewed_seller: selectedOrder.seller_username,
            rating: parseInt(rating),
            review_text: text,
            created_at: new Date().toISOString()
        });

        // Quitar flag needs_review
        await window.dataSdk.update({ ...selectedOrder, needs_review: false });
        
        showToast('‚≠ê Rese√±a enviada');
        showModal = null; selectedOrder = null;
        render();
    }

    // --- IMPORT / EXPORT (SOLUCI√ìN PERSISTENCIA) ---
    function exportDB() {
        const str = JSON.stringify(window.mockDb.data);
        const blob = new Blob([str], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'mu_market_backup.json'; a.click();
    }
    
    function importDB(e) {
        const file = e.target.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = (ev) => {
            try {
                const data = JSON.parse(ev.target.result);
                window.mockDb.data = data;
                window.mockDb.notify();
                showToast('‚úÖ Datos restaurados correctamente');
                setTimeout(()=>location.reload(), 1000);
            } catch(err) { showToast('‚ùå Error en archivo'); }
        };
        r.readAsText(file);
    }

    // --- RENDERIZADO UI ---

    function showToast(msg) {
        const t = document.createElement('div');
        t.className = 'fixed bottom-5 right-5 bg-blue-600 text-white px-6 py-3 rounded shadow-lg z-50 font-bold animate-bounce';
        t.innerText = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function render() {
        const app = document.getElementById('app');
        
        // Click inicial para habilitar audio
        if(!audioReady) {
            document.body.addEventListener('click', () => { 
                if(!audioReady) { audioReady = true; notifSound.play().then(()=>notifSound.pause()).catch(()=>{}); }
            }, { once: true });
        }

        // RENDER PRINCIPAL
        let html = renderHeader();
        
        if (currentView === 'catalog') html += renderCatalog();
        else if (currentView === 'cart') html += renderCart();
        else if (currentView === 'orders') html += renderOrders();
        else if (currentView === 'admin') html += renderAdmin();

        // MODALES
        if (showModal) html += renderModal();

        app.innerHTML = html;
    }

    function renderHeader() {
        const itemsInCart = cart.reduce((a,b)=>a+b.quantity,0);
        return `
        <nav class="bg-slate-900 border-b border-slate-700 p-4 sticky top-0 z-40 shadow-xl">
            <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-blue-400 tracking-tighter">MU ONLINE 99B <span class="text-white text-sm font-normal opacity-60">Marketplace</span></h1>
                </div>
                <div class="flex gap-3">
                    ${!currentUser ? `
                        <button onclick="showModal='login'; render()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-bold">Entrar</button>
                        <button onclick="showModal='regBuyer'; render()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-bold">Registro</button>
                        <button onclick="showModal='regSeller'; render()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-bold">Vender</button>
                    ` : `
                        <button onclick="currentView='catalog'; render()" class="px-3 py-2 hover:bg-slate-700 rounded">üè† Inicio</button>
                        <button onclick="currentView='cart'; render()" class="px-3 py-2 hover:bg-slate-700 rounded relative">
                            üõí Carrito ${itemsInCart>0?`<span class="cart-badge">${itemsInCart}</span>`:''}
                        </button>
                        <button onclick="currentView='orders'; render()" class="px-3 py-2 hover:bg-slate-700 rounded">üì¶ Pedidos</button>
                        ${currentUser.role !== 'buyer' ? `<button onclick="currentView='admin'; render()" class="px-3 py-2 bg-slate-700 rounded font-bold border border-blue-500">‚öôÔ∏è Gesti√≥n</button>` : ''}
                        <button onclick="currentUser=null; currentView='catalog'; cart=[]; render()" class="bg-red-600 px-3 py-2 rounded font-bold ml-2">Salir</button>
                    `}
                </div>
            </div>
        </nav>`;
    }

    function renderCatalog() {
        const top = getTopShops();
        const filtered = selectedCategory === 'all' ? allProducts : 
                         selectedCategory === 'promotions' ? allProducts.filter(p => p.on_sale) : 
                         allProducts.filter(p => p.category === selectedCategory);

        const cats = [
            {id:'all', icon:'üåê', n:'Todo'}, {id:'promotions', icon:'üî•', n:'Promos'},
            {id:'items', icon:'‚öîÔ∏è', n:'Armas'}, {id:'sets', icon:'üõ°Ô∏è', n:'Sets'},
            {id:'wings', icon:'ü¶Ö', n:'Alas'}, {id:'jewels', icon:'üíé', n:'Joyas'}
        ];

        return `
        <div class="max-w-7xl mx-auto p-4 w-full">
            ${top.length > 0 ? `
                <div class="mb-10">
                    <h2 class="text-center text-2xl font-bold mb-6 text-yellow-400">üèÜ MEJORES VENDEDORES</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${top.map((s, i) => `
                            <div class="rank-card rank-${i+1} bg-slate-800 p-6 rounded-xl text-center relative">
                                <div class="absolute top-2 right-2 text-4xl opacity-20 font-black">${i+1}</div>
                                <div class="text-4xl mb-2">${i===0?'üëë':i===1?'ü•à':'ü•â'}</div>
                                <h3 class="text-xl font-bold text-white">${s.shop_name}</h3>
                                <p class="text-sm text-slate-400">${s.username}</p>
                                <div class="mt-3 flex justify-center items-center gap-2">
                                    <span class="text-yellow-400 text-xl">‚≠ê ${s.rating.toFixed(1)}</span>
                                    <span class="text-xs bg-slate-700 px-2 py-1 rounded">(${s.count} reviews)</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : ''}

            <div class="flex flex-wrap justify-center gap-3 mb-8">
                ${cats.map(c => `
                    <button onclick="selectedCategory='${c.id}'; render()" 
                        class="hover-scale px-6 py-3 rounded-lg font-bold shadow-lg flex items-center gap-2
                        ${selectedCategory===c.id ? 'bg-blue-600 ring-2 ring-blue-400' : 'bg-slate-800 text-slate-300'}">
                        <span>${c.icon}</span> ${c.n}
                    </button>
                `).join('')}
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                ${filtered.length === 0 ? '<div class="col-span-full text-center py-20 text-slate-500 text-xl">No hay items en esta categor√≠a</div>' : filtered.map(p => `
                    <div class="bg-slate-800 rounded-xl overflow-hidden shadow-lg hover-scale border border-slate-700 relative flex flex-col h-full">
                        ${p.on_sale ? '<div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded z-10 animate-pulse">OFERTA</div>' : ''}
                        
                        <div class="h-48 bg-slate-900 flex items-center justify-center overflow-hidden">
                            ${p.image_url ? `<img src="${p.image_url}" class="w-full h-full object-cover" onerror="this.style.display='none'">` : `<span class="text-5xl opacity-50">üì¶</span>`}
                        </div>
                        
                        <div class="p-4 flex-1 flex flex-col">
                            <div class="mb-2">
                                <h3 class="font-bold text-lg leading-tight">${p.name}</h3>
                                <p class="text-xs text-slate-400 mt-1">üè™ ${p.seller_shop_name}</p>
                            </div>
                            
                            <div class="mt-auto pt-4 border-t border-slate-700 flex justify-between items-center">
                                <div>
                                    ${p.discount > 0 
                                        ? `<div class="text-xs line-through text-slate-500">$${p.price}</div><div class="text-xl font-bold text-green-400">$${p.final_price}</div>`
                                        : `<div class="text-xl font-bold text-green-400">$${p.price}</div>`
                                    }
                                </div>
                                <button onclick="addToCart(allProducts.find(x=>x.__backendId=='${p.__backendId}'))" 
                                    class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 rounded font-bold text-sm transition-colors"
                                    ${p.stock < 1 ? 'disabled style="opacity:0.5; cursor:not-allowed"' : ''}>
                                    ${p.stock < 1 ? 'AGOTADO' : 'COMPRAR'}
                                </button>
                            </div>
                            <div class="text-xs text-right mt-1 text-slate-500">Stock: ${p.stock}</div>
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>`;
    }

    function renderCart() {
        const total = cart.reduce((a,b) => a + (b.final_price * b.quantity), 0);
        return `
        <div class="max-w-3xl mx-auto p-6 w-full">
            <h2 class="text-3xl font-bold mb-6 border-b border-slate-700 pb-4">üõí Tu Carrito</h2>
            ${cart.length === 0 ? '<p class="text-center text-slate-500 py-10">Carrito vac√≠o.</p>' : `
                <div class="space-y-4">
                    ${cart.map((item, idx) => `
                        <div class="bg-slate-800 p-4 rounded flex justify-between items-center">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-slate-900 rounded flex items-center justify-center text-xl">üì¶</div>
                                <div>
                                    <div class="font-bold">${item.name}</div>
                                    <div class="text-sm text-slate-400">$${item.final_price} x ${item.quantity}</div>
                                </div>
                            </div>
                            <div class="font-bold text-green-400 mr-4">$${(item.final_price * item.quantity).toFixed(2)}</div>
                            <button onclick="cart.splice(${idx}, 1); render()" class="text-red-500 hover:text-red-400">üóëÔ∏è</button>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-8 p-6 bg-slate-800 rounded text-center">
                    <div class="text-2xl font-bold mb-4">Total: <span class="text-green-400">$${total.toFixed(2)} USDT</span></div>
                    <button onclick="createOrder()" class="w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded font-bold text-lg">‚úÖ CONFIRMAR PEDIDO</button>
                </div>
            `}
        </div>`;
    }

    function renderOrders() {
        const myOrders = allOrders.filter(o => o.buyer_username === currentUser.username).reverse();
        return `
        <div class="max-w-4xl mx-auto p-6 w-full">
            <h2 class="text-3xl font-bold mb-6">üì¶ Historial de Pedidos</h2>
            ${myOrders.length === 0 ? '<p>No hay pedidos.</p>' : myOrders.map(o => `
                <div class="bg-slate-800 p-6 rounded-lg mb-4 border-l-4 ${o.order_status==='completed'?'border-green-500':'border-yellow-500'} shadow-lg">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">Pedido #${o.id}</h3>
                            <p class="text-sm text-slate-400">Vendedor: ${o.seller_username} | Discord: <span class="select-all bg-slate-900 px-1 rounded">${o.seller_discord}</span></p>
                        </div>
                        <span class="px-3 py-1 rounded font-bold text-xs ${o.order_status==='completed'?'bg-green-900 text-green-300':'bg-yellow-900 text-yellow-300'}">
                            ${o.order_status.toUpperCase()}
                        </span>
                    </div>

    }

    function renderAdmin() {
        const isAdm = currentUser.role === 'admin';

        return `
        <div class="max-w-7xl mx-auto p-4 w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">${isAdm ? '‚öôÔ∏è Panel Admin' : 'üè™ Mi Tienda'}</h2>
                <div class="flex gap-2">
                    <button onclick="exportDB()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded">üì• Backup (Exportar)</button>

                </div>
                <div class="bg-slate-800 p-4 rounded shadow border-t-4 border-green-500 text-center">
                    <div class="text-2xl font-bold">$${myOrders.filter(o=>o.order_status==='completed').reduce((a,b)=>a+b.total,0).toFixed(0)}</div><div class="text-xs uppercase tracking-wider">Ventas</div>

                <div class="bg-slate-800 p-4 rounded shadow border-t-4 border-yellow-500 text-center">
                    <div class="text-2xl font-bold">${pendingOrders.length}</div><div class="text-xs uppercase tracking-wider">Pendientes</div>
                </div>
                <div class="bg-slate-800 p-4 rounded shadow border-t-4 border-purple-500 text-center">
                    <div class="text-2xl font-bold">${getTopShops().find(s=>s.username===currentUser.username)?.rating.toFixed(1) || '0.0'}</div><div class="text-xs uppercase tracking-wider">Rating</div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-xl p-6 mb-8">
                <h3 class="font-bold text-xl mb-4">üìã Pedidos Entrantes</h3>
                ${pendingOrders.length === 0 ? '<p class="opacity-50">Todo al d√≠a.</p>' : pendingOrders.map(o => `
                    <div class="bg-slate-900 p-4 rounded mb-2 flex flex-wrap justify-between items-center gap-4">
                        <div>
                            <div class="font-bold text-yellow-400">Pedido #${o.id} <span class="text-slate-400 text-xs">(${o.created_at.split('T')[0]})</span></div>
                            <div class="text-sm">De: ${o.buyer_username} (Discord: ${o.buyer_discord})</div>
                            <div class="text-xs opacity-60 mt-1">${o.items_desc}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="font-bold text-xl">$${o.total}</div>
                            <button onclick="confirmOrder('${o.__backendId}', true)" ${o.seller_confirmed?'disabled':''} 
                                class="bg-green-600 hover:bg-green-500 disabled:opacity-50 px-4 py-2 rounded font-bold">
                                ${o.seller_confirmed ? 'Esperando Cliente...' : '‚úÖ Confirmar Entrega'}
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>

            <div class="bg-slate-800 rounded-xl p-6 mb-8">
                <h3 class="font-bold text-xl mb-4">‚ûï Publicar Item</h3>
                <form onsubmit="event.preventDefault(); const f=event.target; const p={type:'product', name:f.n.value, category:f.c.value, price:parseFloat(f.p.value), stock:parseInt(f.s.value), discount:parseInt(f.d.value)||0, image_url:f.i.value, description:f.desc.value, on_sale:f.os.checked, seller_username:currentUser.username, seller_shop_name:currentUser.shop_name, created_at:new Date().toISOString()}; p.final_price = p.price * (1 - p.discount/100); window.dataSdk.create(p); f.reset(); showToast('‚úÖ Publicado');" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input name="n" placeholder="Nombre del Item" required class="bg-slate-700 p-3 rounded text-white">
                    <select name="c" class="bg-slate-700 p-3 rounded text-white">
                        <option value="items">Arma/Escudo</option><option value="sets">Set/Armadura</option>
                        <option value="wings">Alas/Capa</option><option value="jewels">Joya</option>
                    </select>
                    <input name="p" type="number" placeholder="Precio (USDT)" required class="bg-slate-700 p-3 rounded text-white">
                    <input name="s" type="number" placeholder="Stock" required class="bg-slate-700 p-3 rounded text-white">
                    <input name="d" type="number" placeholder="% Descuento (0-100)" class="bg-slate-700 p-3 rounded text-white">
                    <input name="i" placeholder="URL Imagen (Imgur)" class="bg-slate-700 p-3 rounded text-white">
                    <textarea name="desc" placeholder="Descripci√≥n..." class="md:col-span-2 bg-slate-700 p-3 rounded text-white h-24"></textarea>
                    <label class="flex items-center gap-2 cursor-pointer bg-slate-900 p-3 rounded w-fit">
                        <input name="os" type="checkbox" class="w-5 h-5"> <span class="font-bold text-red-400">üî• Marcar como Promoci√≥n</span>
                    </label>
                    <button class="md:col-span-2 bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold text-white">PUBLICAR AHORA</button>
                </form>
            </div>
            
            ${isAdm ? `
                <div class="bg-slate-800 rounded-xl p-6">
                    <h3 class="font-bold text-xl mb-4">üëÆ Panel de Control Usuarios</h3>
                    ${allUsers.filter(u=>u.role==='reseller'&&!u.approved).length > 0 ? `
                        <div class="bg-yellow-900/30 p-4 rounded mb-6 border border-yellow-600">
                            <h4 class="font-bold text-yellow-500 mb-2">‚è≥ Solicitudes de Vendedor Pendientes</h4>
                            ${allUsers.filter(u=>u.role==='reseller'&&!u.approved).map(u => `
                                <div class="flex justify-between items-center bg-slate-900 p-2 rounded mb-1">
                                    <span>${u.username} - ${u.shop_name} (${u.discord_tag})</span>
                                    <div class="flex gap-2">
                                        <button onclick="window.dataSdk.update({...allUsers.find(x=>x.__backendId=='${u.__backendId}'), approved:true, status:'approved'})" class="bg-green-600 px-2 py-1 rounded text-xs">Aprobar</button>
                                        <button onclick="window.dataSdk.delete(allUsers.find(x=>x.__backendId=='${u.__backendId}'))" class="bg-red-600 px-2 py-1 rounded text-xs">Rechazar</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    <div class="overflow-x-auto"><table class="w-full text-sm text-left text-slate-400">
                        <thead class="bg-slate-900 text-slate-200"><tr><th class="p-3">User</th><th>Rol</th><th>Estado</th><th>Acci√≥n</th></tr></thead>
                        <tbody>${allUsers.map(u => `<tr class="border-b border-slate-700">
                            <td class="p-3">${u.username}</td><td>${u.role}</td>
                            <td><span class="px-2 py-0.5 rounded text-xs ${u.status==='banned'?'bg-red-900 text-white':'bg-green-900 text-white'}">${u.status}</span></td>
                            <td><button onclick="window.dataSdk.update({...allUsers.find(x=>x.__backendId=='${u.__backendId}'), status: '${u.status==='active'||u.status==='approved'?'banned':'active'}'})" class="text-yellow-500 hover:underline">${u.status.includes('banned')?'Unban':'Ban'}</button></td>
                        </tr>`).join('')}</tbody>
                    </table></div>
                </div>
            ` : ''}
        </div>`;
    }

    // --- RENDERIZADO DE MODALES ---

    function renderModal() {
        // Funciones auxiliares para cerrar
        const close = `onclick="if(event.target===this){showModal=null; render()}"`;
        const contentClass = "bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full border border-slate-600 relative";

        if (showModal === 'login') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${contentClass}">
                <h2 class="text-2xl font-bold text-center mb-6">Acceder</h2>
                <form onsubmit="handleLogin(event)">
                    <input id="inpUser" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white focus:ring-2 ring-blue-500 outline-none" required>
                    <input id="inpPass" type="password" placeholder="Contrase√±a" class="w-full mb-6 p-3 rounded bg-slate-700 text-white focus:ring-2 ring-blue-500 outline-none" required>
                    <button class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold">ENTRAR</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'regBuyer') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${contentClass}">
                <h2 class="text-2xl font-bold text-center mb-6 text-green-400">Registro Comprador</h2>
                <form onsubmit="register('buyer', event)">
                    <input name="user" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input name="pass" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input name="disc" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-green-600 hover:bg-green-500 py-3 rounded font-bold">REGISTRARSE</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'regSeller') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4" ${close}>
            <div class="${contentClass}">
                <h2 class="text-2xl font-bold text-center mb-6 text-purple-400">Solicitud Vendedor</h2>
                <form onsubmit="register('reseller', event)">
                    <input name="user" placeholder="Usuario" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input name="pass" type="password" placeholder="Contrase√±a" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input name="shop" placeholder="Nombre de tu Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input name="disc" placeholder="Discord Tag" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-bold">ENVIAR SOLICITUD</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'setupShop') return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
            <div class="${contentClass}">
                <h2 class="text-2xl font-bold text-center mb-2">üè™ Configurar Tienda</h2>
                <p class="text-center text-sm text-slate-400 mb-6">Datos necesarios para vender</p>
                <form onsubmit="event.preventDefault(); const u={...currentUser, shop_name: document.getElementById('sname').value, discord_tag: document.getElementById('sdisc').value, role:'reseller', approved:true, status:'approved'}; window.dataSdk.update(u); currentUser=u; showModal=null; currentView='admin'; render();">
                    <input id="sname" placeholder="Nombre de Tienda" class="w-full mb-3 p-3 rounded bg-slate-700 text-white" required>
                    <input id="sdisc" placeholder="Discord Tag" value="${currentUser.discord_tag||''}" class="w-full mb-6 p-3 rounded bg-slate-700 text-white" required>
                    <button class="w-full bg-blue-600 py-3 rounded font-bold">GUARDAR Y ENTRAR</button>
                </form>
            </div>
        </div>`;

        if (showModal === 'review' && selectedOrder) return `
        <div class="fixed inset-0 modal-backdrop flex items-center justify-center z-50 p-4">
            <div class="${contentClass} border-2 border-yellow-500">
                <h2 class="text-2xl font-bold text-center mb-2 text-yellow-400">‚≠ê Califica tu Compra</h2>
                <p class="text-center text-slate-400 text-sm mb-6">¬øQu√© tal fue la experiencia con <b>${selectedOrder.seller_username}</b>?</p>
                
                <form onsubmit="sendReview(event)">
                    <div class="flex justify-center gap-2 mb-6" id="starContainer">
                        ${[1,2,3,4,5].map(n => `<span class="star-rating" data-val="${n}" onclick="document.querySelectorAll('.star-rating').forEach(s=>s.classList.remove('active')); this.classList.add('active'); this.previousElementSibling?.classList.add('active'); this.previousElementSibling?.previousElementSibling?.classList.add('active'); this.previousElementSibling?.previousElementSibling?.previousElementSibling?.classList.add('active'); this.previousElementSibling?.previousElementSibling?.previousElementSibling?.previousElementSibling?.classList.add('active');">‚òÖ</span>`).join('')}
                    </div>
                    <textarea id="reviewText" class="w-full h-24 bg-slate-700 p-3 rounded mb-4 text-white" placeholder="Escribe un comentario (opcional)..."></textarea>
                    <button class="w-full bg-yellow-600 hover:bg-yellow-500 py-3 rounded font-bold text-white">ENVIAR CALIFICACI√ìN</button>
                </form>
            </div>
        </div>`;

        return '';
    }

    // Funci√≥n para manejar la selecci√≥n visual de estrellas (simple script)
    document.addEventListener('click', e => {
        if(e.target.classList.contains('star-rating')) {
            const val = parseInt(e.target.dataset.val);
            const container = document.getElementById('starContainer');
            if(container) {
                Array.from(container.children).forEach((star, i) => {
                    if (i < val) star.style.color = '#fbbf24';
                    else star.style.color = '#4b5563';
                });
                // Marcar activo el clickeado para el submit
                container.querySelectorAll('.star-rating').forEach(s => s.classList.remove('active'));
                e.target.classList.add('active');
            }
        }
    });

    // Init App
    window.dataSdk.init(dataHandler);
  </script>
